# Reference: https://raslasarslas.medium.com/how-to-deploy-sentry-on-a-kubernetes-cluster-using-helm-600db31d4486
# Sentry chart: https://github.com/sentry-kubernetes/charts
sentry:
  user:
    create: true
    email: admin@sentry.local
    existingSecret: sentry-secrets
    existingSecretKey: admin-password
  ingress:
    enabled: false
    regexPathStyle: nginx
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/use-regex: "true"
    hostname: localhost
  nginx:
    enabled: true
  sentry:
    singleOrganization: false
    worker:
      replicas: 2
  mail:
    backend: smtp
    useTls: false
    username: "apikey"
    password: "XXXXX"
    port: 25
    host: "smtp.sendgrid.net"
    from: "sentry@example.com"
  service:
    name: sentry
    type: ClusterIP
    externalPort: 9000
    annotations: {}
  slack:
    clientId: "client-it"
    clientSecret: "client-secret"
    signingSecret: "signing-secret"
  postgresql:
    enabled: true
