---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gtfs-rt-archive
  labels:
    name: gtfs-rt-archive
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: gtfs-rt-archive
  template:
    metadata:
      labels:
        name: gtfs-rt-archive
    spec:
      containers:
        - name: app
          image: gtfs-rt-archive:latest
          envFrom:
            - configMapRef:
                name: archiver-app-vars
            - configMapRef:
                name: archiver-channel-vars
          volumeMounts:
            - name: agencies-data
              mountPath: /secrets/agencies-data
            - name: gcs-upload-svcacct
              mountPath: /secrets/gcs-upload-svcacct
          resources:
            requests:
              memory: 6.5Gi
            limits:
              memory: 6.5Gi
      volumes:
        - name: agencies-data
          secret:
            secretName: agencies-data
        - name: gcs-upload-svcacct
          secret:
            secretName: gcs-upload-svcacct
