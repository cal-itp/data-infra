sentry-sdk = "^1.9.8"
backoff = "^2.2.1"
dbt-core = "^1.3.1"
dbt-bigquery = "^1.3.0"

[tool.poetry.dev-dependencies]
sqlfluff = "^1.4.5"
black = "^22.12.0"
mypy = "^0.991"
isort = "^5.11.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
