    label: Payments - Earliest transaction times
    description: "### Visualization: Table\n\nThe earliest device_transaction we see\
      \ for each participant_id in the payments data\n\n#### Query\n\n```\nSELECT\
      \ \n    participant_id,\n    MIN(transaction_date_time_utc) AS earliest_transaction_time,\n\
      \    COUNT(DISTINCT littlepay_transaction_id) AS n_unique_transaction_ids\n\
      FROM `payments.device_transactions`\nGROUP BY `participant_id`\n```\n\n####\
