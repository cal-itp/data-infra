  - name: how_many_agencies_are_missing_service_schedules_on_a_given_day_
    label: How many agencies are missing service schedules on a given day?
    description: "### Visualization: Bar\n\nNo description provided in Metabase\n\n\
      #### Query\n\n```\nWITH\nagency_service_window AS (\n    (snippet: agency_service_daily_metrics)\n\
      ),\nagency_by_date AS (\n    SELECT t1.full_date AS service_date, t2.calitp_itp_id,\
      \ t2.calitp_url_number\n    FROM views.dim_date t1\n    CROSS JOIN views.gtfs_agency_names\
      \ t2\n    WHERE t1.full_date >= \"2020-01-01\" AND t1.full_date <= \"2022-01-01\"\
      \n),\nmissing_date_agencies AS (\n    SELECT agency_by_date.service_date, agency_by_date.calitp_itp_id,\
      \ agency_by_date.calitp_url_number, 1 AS sentinal\n    FROM agency_service_window\n\
      \    RIGHT JOIN agency_by_date USING (calitp_itp_id, calitp_url_number, service_date)\n\
      \    WHERE \n        agency_service_window.service_window IS NULL\n        AND\
      \ agency_by_date.calitp_url_number=0\n        AND CAST(agency_by_date.service_date\
      \ AS TIMESTAMP) >= (start_date)\n        [[AND CAST(agency_by_date.service_date\
      \ AS TIMESTAMP) <= (end_date)]]\n)\nSELECT service_date,  COUNT(*) AS n_agencies\n\
      FROM missing_date_agencies\nGROUP BY 1\n```\n\n#### Metadata\n\nMetabase ID:\
      \ __22__\n\nCreated On: __2021-06-22T21:02:11.048194Z__"
