      \n#### Query\n\n```\nSELECT\n  `mart_gtfs_schedule_latest.dim_stops_latest`.`stop_lat`\
      \ AS `stop_lat`,\n  `mart_gtfs_schedule_latest.dim_stops_latest`.`stop_lon`\
      \ AS `stop_lon`,\n  `mart_gtfs_schedule_latest.dim_stops_latest`.`stop_name`\
      \ AS `stop_name`,\n  `mart_gtfs_schedule_latest.dim_stops_latest`.`base64_url`\
      \ AS `base64_url`\nFROM\n  `mart_gtfs_schedule_latest.dim_stops_latest`\nWHERE\n\
      \    concat(`mart_gtfs_schedule_latest.dim_stops_latest`.`stop_id`, `mart_gtfs_schedule_latest.dim_stops_latest`.`base64_url`)\
      \ IN \n    (\n        SELECT concat(`mart_gtfs_schedule_latest.dim_stops_latest`.`parent_station`,\
      \ `mart_gtfs_schedule_latest.dim_stops_latest`.`base64_url`)\n        FROM `mart_gtfs_schedule_latest.dim_stops_latest`\n\
      \        WHERE `mart_gtfs_schedule_latest.dim_stops_latest`.`parent_station`\
      \ IS NOT NULL\n        )\nLIMIT\n  1048575\n```\n\n#### Metadata\n\nMetabase\
