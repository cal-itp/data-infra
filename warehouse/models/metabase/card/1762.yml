  - name: journeys_by_hour_of_day_and_day_of_week_3
    label: Journeys by Hour of Day and Day of Week
    description: "### Visualization: Line\n\nNo description provided in Metabase\n\
      \n#### Query\n\n```\nWITH\n  add_hour_and_day AS (\n    SELECT\n      *,\n \
      \     EXTRACT(hour\n      FROM\n        CAST(`mart_payments.fct_payments_rides_v2`.`transaction_date_time_pacific`\
      \ AS timestamp)) AS transaction_date_time_pacific_hour,\n      EXTRACT(DAYOFWEEK\n\
      \      FROM\n        CAST(`mart_payments.fct_payments_rides_v2`.`transaction_date_time_pacific`\
      \ AS timestamp)) AS transaction_date_time_pacific_dow,\n    FROM\n      `mart_payments.fct_payments_rides_v2`\n\
      \    WHERE (transaction_date_time_pacific)\n)\n  SELECT \n    count (*) as counts_by_hour_and_day,\n\
      \    transaction_date_time_pacific_hour,\n    transaction_date_time_pacific_dow\n\
      \  FROM add_hour_and_day\n  GROUP BY\n    transaction_date_time_pacific_hour,\
      \ transaction_date_time_pacific_dow\n```\n\n#### Metadata\n\nMetabase ID: __1762__\n\
      \nCreated On: __2023-09-27T15:57:14.019034Z__"
