    label: Percent of Adjusted-Price Trips, Grouped by Month
    description: "### Visualization: Bar\n\nNo description provided in Metabase\n\n\
      #### Query\n\n```\nWITH\nrides_with_adjustments AS (\n    SELECT\n        datetime_trunc(`mart_payments.fct_payments_rides_v2`.`transaction_date_time_pacific`,\
      \ month) AS `transaction_date_time_pacific`,\n        `mart_payments.fct_payments_rides_v2`.`adjustment_description`,\n\
      \        count(distinct `mart_payments.fct_payments_rides_v2`.`principal_customer_id`)\
      \ AS `count`\n    FROM `mart_payments.fct_payments_rides_v2`\n    WHERE (`mart_payments.fct_payments_rides_v2`.`adjustment_id`\
      \ IS NOT NULL\n        AND (`mart_payments.fct_payments_rides_v2`.`adjustment_id`\
      \ <> ''\n        OR `mart_payments.fct_payments_rides_v2`.`adjustment_id` IS\
      \ NULL))\n        [[AND (transaction_date_time_pacific)]]\n    GROUP BY `adjustment_description`,\
      \ `transaction_date_time_pacific`\n),\nrides AS (\n    SELECT\n        datetime_trunc(`mart_payments.fct_payments_rides_v2`.`transaction_date_time_pacific`,\
      \ month) AS `transaction_date_time_pacific`,\n        count(distinct `mart_payments.fct_payments_rides_v2`.`principal_customer_id`)\
      \ AS `count`\n    FROM `mart_payments.fct_payments_rides_v2`\n    WHERE true\n\
      \        [[AND (transaction_date_time_pacific)]]\n    GROUP BY `transaction_date_time_pacific`\n\
      )\nSELECT\n    `transaction_date_time_pacific`,\n    `adjustment_description`,\n\
      \    100.0 * rides_with_adjustments.count / rides.count AS `percent`\nFROM rides\n\
      JOIN rides_with_adjustments USING (`transaction_date_time_pacific`)\nORDER BY\
      \ `adjustment_description` ASC\n```\n\n#### Metadata\n\nMetabase ID: __3536__\n\
