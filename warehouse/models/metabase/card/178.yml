    label: Median Ride Duration per Route (only for tap on/off rides)
    description: "### Visualization: Bar\n\nNo description provided in Metabase\n\n\
      #### Query\n\n```\nSELECT DISTINCT\n`participant_id`, \n`route_short_name`,\
      \ \nPERCENTILE_CONT(DATETIME_DIFF(`off_transaction_date_time_pacific`, `transaction_date_time_pacific`,\
      \ MINUTE), 0.5) OVER (PARTITION BY `participant_id`, `route_id`) as `median_ride_duration`\n\
      FROM `cal-itp-data-infra.views.payments_rides` AS `views.payments_rides`\nWHERE\
      \ (`off_littlepay_transaction_id` IS NOT NULL\n   AND `off_littlepay_transaction_id`\
      \ <> '')\n   AND (`route_short_name` IS NOT NULL\n   AND `route_short_name`\
      \ <> '')\n[[AND (transaction_date_time_pacific)]]\n[[AND (participant_id)]]\n\
      ORDER BY `route_short_name`\nLIMIT 1048575\n```\n\n#### Metadata\n\nMetabase\
      \ ID: __178__\n\nCreated On: __2021-11-12T18:47:51.023906Z__"
