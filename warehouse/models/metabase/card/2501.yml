    label: At least one cancellation in the last 3 months
    description: "### Visualization: Scalar\n\nNo description provided in Metabase\n\
      \n#### Query\n\n```\nSELECT\r\n  count(*) AS `count`\r\nFROM\r\n  (\r\n    SELECT\r\
      \n      `mart_gtfs.fct_observed_trips`.`schedule_name` AS `schedule_name`\r\n\
      \    FROM\r\n      `mart_gtfs.fct_observed_trips`\r\nWHERE\r\n      (\r\n  \
      \      (\r\n          lower(\r\n            `mart_gtfs.fct_observed_trips`.`tu_trip_schedule_relationships`\r\
      \n          ) like '%canceled%'\r\n        )\r\n   AND `mart_gtfs.fct_observed_trips`.`service_date`\
      \ >= date_trunc(\r\n          date_add(\r\n            current_date('America/Los_Angeles'),\r\
      \n            INTERVAL -90 day\r\n          ),\r\n          day\r\n        )\r\
      \n        AND `mart_gtfs.fct_observed_trips`.`service_date` < date_trunc(current_date('America/Los_Angeles'),\
      \ day)\r\n      )\r\nGROUP BY\r\n      `schedule_name`\r\n  )\r\n```\n\n####\
