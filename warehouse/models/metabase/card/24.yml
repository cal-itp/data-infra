  - name: what_are_an_agency_s_earliest_and_latest_service_dates_
    label: What are an agency's earliest and latest service dates?
    description: "### Visualization: Table\n\nNo description provided in Metabase\n\
      \n#### Query\n\n```\nWith service_dates AS (\n    SELECT calitp_itp_id, calitp_url_number,\
      \ \n    MIN(service_date) AS min_service_date, MAX(service_date) AS max_service_date\n\
      \    FROM `views.gtfs_schedule_service_daily_metrics`\n    GROUP BY 1, 2 \n\
      )\nSELECT * FROM service_dates\nJOIN `views.gtfs_agency_names` USING (calitp_itp_id,\
      \ calitp_url_number)\nWHERE (calitp_itp_id) AND calitp_url_number=0\n```\n\n\
      #### Metadata\n\nMetabase ID: __24__\n\nCreated On: __2021-06-22T21:17:03.677995Z__"
