    label: Percent of Adjusted-Price Journeys, Grouped by Month
    description: "### Visualization: Bar\n\nNo description provided in Metabase\n\n\
      #### Query\n\n```\nWITH\nrides_with_adjustments AS (\n    SELECT\n        COUNT(*)\
      \ AS n,\n        datetime_trunc(`mart_payments.fct_payments_rides_v2`.`transaction_date_time_pacific`,\
      \ month) AS `transaction_date_time_pacific`,\n        `mart_payments.fct_payments_rides_v2`.`adjustment_type`,\n\
      \    FROM `mart_payments.fct_payments_rides_v2`\n    WHERE (`mart_payments.fct_payments_rides_v2`.`adjustment_id`\
      \ IS NOT NULL\n        AND (`mart_payments.fct_payments_rides_v2`.`adjustment_id`\
      \ <> ''\n        OR `mart_payments.fct_payments_rides_v2`.`adjustment_id` IS\
      \ NULL))\n        [[AND (transaction_date_time_pacific)]]\n    GROUP BY `mart_payments.fct_payments_rides_v2`.`adjustment_type`,\
      \ `transaction_date_time_pacific`\n),\nrides AS (\n    SELECT\n        COUNT(*)\
      \ AS n,\n        datetime_trunc(`mart_payments.fct_payments_rides_v2`.`transaction_date_time_pacific`,\
      \ month) AS `transaction_date_time_pacific`,\n    FROM `mart_payments.fct_payments_rides_v2`\n\
      \    WHERE true\n        [[AND (transaction_date_time_pacific)]]\n    GROUP\
      \ BY `transaction_date_time_pacific`\n)\nSELECT\n    `transaction_date_time_pacific`,\n\
      \    `adjustment_type`,\n    100.0 * rides_with_adjustments.n / rides.n AS `percent`\n\
      FROM rides\nJOIN rides_with_adjustments USING (`transaction_date_time_pacific`)\n\
      ORDER BY `adjustment_type` ASC\n```\n\n#### Metadata\n\nMetabase ID: __1777__\n\
