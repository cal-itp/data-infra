    description: "### Visualization: Table\n\nNo description provided in Metabase\n\
      \n#### Query\n\n```\nWITH batch_type_sums AS(\n    SELECT\n        customer_name,\n\
      \        --payment_date,\n        SUM(CASE WHEN batch_type = 'B' THEN amount\
      \ END) AS billing_sum,\n        SUM(CASE WHEN batch_type = 'D' THEN amount END)\
      \ AS deposits_sum\n        --SUM(if batch_type = 'B')\n        --CASE WHEN batch_type\
      \ = 'B' THEN SUM(amount) END AS billing_sum,\n        --CASE WHEN batch_type\
      \ = 'D' THEN SUM(amount) END AS deposits_sum\n    FROM `charlie_staging.stg_elavon__union_deposits_billing`\n\
      \    WHERE customer_name = 'MST TAP TO RIDE'\n    GROUP BY customer_name--,\
      \ batch_type\n)\nSELECT\n    customer_name,\n    billing_sum,\n    deposits_sum,\n\
      \    ABS(billing_sum) / deposits_sum as fees_as_proportion\nFROM batch_type_sums\n\
      ```\n\n#### Metadata\n\nMetabase ID: __1301__\n\nCreated On: __2023-04-20T16:38:49.840043Z__"
