      \ DATE(date)),\r\nrt as (select count(key) as rt_count, DATE(date) as dates\
      \ FROM `cal-itp-data-infra.mart_gtfs.fct_daily_rt_feed_files`\r\ngroup by dates)\r\
      \nselect keys, sch.dates, rt_count, keys+coalesce(rt_count,0) as total from\
      \ sch\r\nleft join rt\r\non sch.dates = rt.dates\r\norder by dates DESC\r\n\
