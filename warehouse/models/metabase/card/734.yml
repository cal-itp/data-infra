    description: "### Visualization: Table\n\nNo description provided in Metabase\n\
      \n#### Query\n\n```\nwith max_recency as (\n    select \n        participant_id,\
      \ \n        max(cast(transaction_date_time_pacific as TIMESTAMP)) as max_timestamp\n\
      \    from\n        `cal-itp-data-infra`.`mart_payments`.`fct_payments_rides_v2`\n\
      \    where\n    -- to exclude erroneous future dates\n    cast(transaction_date_time_pacific\
      \ as TIMESTAMP) <= timestamp(datetime(current_timestamp(), 'America/Los_Angeles'))\n\
      \        AND participant_id = 'clean-air-express'\n    GROUP BY participant_id\n\
      )\nselect\n    *\nfrom\n    max_recency\nwhere\n-- if the row_condition excludes\
      \ all rows, we need to compare against a default date\n-- to avoid false negatives\n\
      coalesce(max_timestamp, cast('1970-01-01' as TIMESTAMP)) <\n        cast(\n\
      \            datetime_add(\n            cast( timestamp(datetime(current_timestamp(),\
      \ 'America/Los_Angeles')) as datetime),\n        interval -3 day\n        )\
      \ as TIMESTAMP)\n```\n\n#### Metadata\n\nMetabase ID: __734__\n\nCreated On:\
