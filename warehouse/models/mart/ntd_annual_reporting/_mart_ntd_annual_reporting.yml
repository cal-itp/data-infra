models:
  - name: dim_agency_information
    description: |
      Contains annual basic contact and agency information for each NTD reporter.
    columns:
      - name: key
        description: |
          Synthetic primary key constructed from `year`, 'ntd_id', 'state_parent_ntd_id', and 'execution_ts'.
        tests:
          - not_null
          - unique
      - *ntd_id
      - *legacy_ntd_id
      - *state_parent_ntd_id
      - *agency_name
      - *doing_business_as
      - *mailing_address_line_1
      - *mailing_address_line_2
      - *mailing_p_o__box
      - *mailing_city
      - *mailing_state
      - *mailing_zip_code
      - *mailing_zip_code_ext
      - *region
      - *density
      - *ueid
      - *fta_recipient_id
      - *original_due_date
      - *fy_end_date
      - *number_of_counties_with_service
      - *number_of_state_counties
      - *organization_type
      - *personal_vehicles
      - <<: *primary_uza_population
        name: population
      - *primary_uza_code
      - *primary_uza_name
      - *reported_by_name
      - *reported_by_ntd_id
      - *reporter_acronym
      - *reporter_type
      - *reporting_module
      - <<: *service_area_population
        name: service_area_pop
      - <<: *primary_uza_area_sq_miles
        name: sq_miles
      - *service_area_sq_miles
      - *state_admin_funds_expended
      - *subrecipient_type
      - *tam_tier
      - *voms_do
      - *voms_pt
      - *total_voms
      - *tribal_area_name
      - *url
      - *volunteer_drivers
