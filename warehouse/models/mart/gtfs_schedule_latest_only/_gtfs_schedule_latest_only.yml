version: 2

models:
  - name: dim_agency
    description: |
      This table is a latest-only cut of the cleaned GTFS data.
      It contains current-only data for agencies we are currently scraping.
      Each row is a cleaned row from an agency.txt file.
      Definitions for the original GTFS fields are available at:
      https://gtfs.org/reference/static#agencytxt.
    meta:
      ckan.authority: https://gtfs.org/schedule/reference/#agencytxt
    columns:
      - &calitp_itp_id
        name: calitp_itp_id
        description: '{{ doc("column_calitp_itp_id") }}'
        meta:
          ckan.authority: "Source: GTFS Files for each transit agency in CA, captured nightly by the Cal-ITP team. URL and ITP ID source is https://github.com/cal-itp/data-infra/blob/main/airflow/data/agencies.yml"
          metabase.semantic_type: type/FK
      - &calitp_url_number
        name: calitp_url_number
        description: '{{ doc("column_calitp_url_number") }}'
        meta:
          ckan.authority: "Source: GTFS Files for each transit agency in CA, captured nightly by the Cal-ITP team. URL and ITP ID source is https://github.com/cal-itp/data-infra/blob/main/airflow/data/agencies.yml"
          metabase.semantic_type: type/FK
      - &calitp_extracted_at
        name: calitp_extracted_at
        description: '{{ doc("column_schedule_calitp_extracted_at") }}'
        meta:
          publish.ignore: true
      - &calitp_hash
        name: calitp_hash
        description: '{{ doc("column_schedule_calitp_hash") }}'
        meta:
          publish.ignore: true
      - name: agency_key
        description: '{{ doc("column_schedule_key") }}'
        tests: &primary_key_tests
          - not_null
          - unique
        meta: &pk_meta
          metabase.semantic_type: type/PK
          publish.ignore: true
      - name: agency_id
        description: '{{ doc("gtfs_agency__agency_id") }}'
      - name: agency_name
        description: '{{ doc("gtfs_agency__agency_name") }}'
        tests: &not_null_warn_99_threshold
          - dbt_utils.not_null_proportion:
              at_least: 0.99
              severity: warn
      - name: agency_url
        description: '{{ doc("gtfs_agency__agency_url") }}'
        tests: *not_null_warn_99_threshold
      - name: agency_timezone
        description: '{{ doc("gtfs_agency__agency_timezone") }}'
        tests: &not_null_warn
        - not_null:
            config:
              severity: warn
      - name: agency_lang
        description: '{{ doc("gtfs_agency__agency_lang") }}'
      - name: agency_phone
        description: '{{ doc("gtfs_agency__agency_phone") }}'
      - name: agency_fare_url
        description: '{{ doc("gtfs_agency__agency_fare_url") }}'
      - name: agency_email
        description: '{{ doc("gtfs_agency__agency_email") }}'


