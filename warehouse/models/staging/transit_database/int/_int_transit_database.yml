version: 2

models:
  - name: int_tts_services_ct_services_map
    description: |
      Mapping between two instances of synced `services` table in Airtable;
      one copy in California Transit base and the other in Transit
      Technology Stacks base.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tts_service_id
            - tts_date
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ct_service_id
            - ct_date
  - name: int_tts_organizations_ct_organizations_map
    description: |
      Mapping between two instances of synced `organization` table in Airtable;
      one copy in California Transit base and the other in Transit
      Technology Stacks base.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tts_organization_id
            - tts_date
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ct_organization_id
            - ct_date
