version: 2

models:
  - name: int_gtfs_guidelines__feed_guideline_index_v2
    description: |
      Daily index of v2 schedule feeds and corresponding checks.
      Provides structure for individual check models to be joined
      together by day.
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - feed_key
            - date
            - check
            - feature

  - name: int_gtfs_guidelines_v2__no_schedule_validation_errors
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - date
            - feed_key
    columns:
      - name: status
        tests:
          - not_null
