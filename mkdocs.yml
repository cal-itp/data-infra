site_name: Juniper Documentation
repo_url: https://github.com/cal-itp/data-infra
site_url: https://cal-itp.github.io/data-infra
edit_uri: edit/main/docs

theme:
  name: material
  features:
    - navigation.tabs
  palette:
    primary: "amber"
    accent: "blue"

plugins:
  - search
  - awesome-pages

extra_javascript:
  - https://unpkg.com/mermaid@8.5.0/dist/mermaid.min.js

extra_css:
  - https://use.fontawesome.com/releases/v5.13.0/css/all.css

markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.smartsymbols
  - meta
  - toc:
      # insert a blank space before the character
      permalink: " Â¶"
  - smarty
  - fontawesome_markdown
