[tool.poetry]
name = "calitp-data-analysis"
requires-poetry = "~=2.0"
version = "2025.9.22"
description = "Shared code for querying Cal-ITP data in notebooks, primarily."
package-mode = true
authors = ["Andrew Vaccaro"]

[tool.poetry.dependencies]
python = "~3.11"
altair = "^5.1.1"
black = "24.10.0"
dask = "~2024.5"
dask-geopandas = "^0.2.0"
gcsfs = "!=2022.7.1"
geopandas = "^0.14.0"
gtfs-segments = "2.1.7"
ipython = "^8.9.0"
jinja2 = "^3.1.3"
pandas = "<2" # keep us below pandas 2.0 since pandas-gbq does not specify, and siuba errors currently
pandas-gbq = "^0.19.1"
pyairtable = "2.2.2"
requests = "^2.31.0"
shapely = "^2.0.1"
sqlalchemy = "1.4.46" # pinned because 2.0 breaks the sql.py file
sqlalchemy-bigquery = "^1.6.1"

[tool.poetry.group.dev.dependencies]
hypothesis = "^6.68.0"
mypy = "^1.0.0"
pandas-stubs = "^2.0.2.230605"
pytest = "^7.2.1"
pytest-mock = "^3.14.1"
pytest-spec = "^3.2.0"
# note: this is deprecated in sqlalchemy 2.0
sqlalchemy-stubs = "^0.4"
types-pyyaml = "^6.0.12.11"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.mypy]
plugins = "sqlmypy"
exclude = [
    "dist/",
]
