name: Build service container image

on:
  push:
    tags: [ '*/*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Check out repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - id: eval_vars
        name: Evaluate dynamic variables
        run: |
          set -e
          git_tag=$(git describe --exact-match)
          echo "::set-output name=git_tag::$git_tag"

      - id: service-build
        name: Validate tag and perform image build
        shell: bash
        env:
          CONFIGURE_GIT_REMOTE_NAME: origin
          BUILD_REPO: us.gcr.io/cal-itp-data-infra/gtfs-rt-archive
          BUILD_GIT_TAG: ${{ steps.eval_vars.outputs.git_tag }}
          GIT_AUTHOR_NAME: 'Github Action ${{ github.job }}'
          GIT_AUTHOR_EMAIL: general+cal-itp@jarv.us
          GIT_COMITTER_NAME: 'Github Action ${{ github.job }}'
          GIT_COMITTER_EMAIL: general+cal-itp@jarv.us
        run: |
          source "$GITHUB_WORKSPACE/ci/workflows/service-build.sh"
