name: Release service build

on:
  push:
    branches: [ 'releases/*' ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:

      - name: Check out repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: google-github-actions/setup-gcloud@master
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - id: vars
        name: Setup variables for build release
        run: |
          echo "CONFIGURE_GIT_REMOTE_NAME=origin"          >> "$GITHUB_ENV"
          echo "BUILD_GIT_TAG=$(git describe --abbrev=0)"  >> "$GITHUB_ENV"
          echo "RELEASE_CHANNEL=$(basename "$GITHUB_REF")" >> "$GITHUB_ENV"
          echo "CLOUDSDK_CORE_PROJECT=cal-itp-data-infra"  >> "$GITHUB_ENV"
          source "$GITHUB_WORKSPACE/kubernetes/gke/config-cluster.sh"
          echo "GKE_NAME=$GKE_NAME"                        >> "$GITHUB_ENV"
          echo "GKE_REGION=$GKE_REGION"                    >> "$GITHUB_ENV"

      - name: Setup kubeconfig
        run: |
          gcloud container clusters get-credentials "$GKE_NAME" --region "$GKE_REGION"

      - id: service-apply-release
        name: Release build into specified channel
        shell: bash
        run: |
          source "$GITHUB_WORKSPACE/ci/workflows/service-apply-release.sh"
