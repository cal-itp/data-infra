operator: operators.SqlToWarehouseOperator
dst_table_name: "views.transitstacks"
external_dependencies:
  - transitstacks_loader: all
sql: |
  SELECT *
  FROM
    `{{ "transitstacks.provider_info" | table }}`
    JOIN `{{ "transitstacks.fares" | table }}` USING(transit_provider, itp_id, ntd_id,	modes)
    JOIN `{{ "transitstacks.ntd_finances" | table }}` USING(transit_provider, itp_id, ntd_id,	modes)
    JOIN `{{ "transitstacks.ntd_stats" | table }}` USING(transit_provider, itp_id, ntd_id,	modes)
