description: "Runs dbt with --full-refresh; this is a weekly run on Sundays to ensure non-RT incremental models are up-to-date. Run in conjunction with transform_warehouse_sunday_select_rt."
schedule_interval: "0 10 * * 0"
tags:
  - all_gusty_features
default_args:
    owner: airflow
    depends_on_past: False
    start_date: !days_ago 1
    email:
      - "andrew.v@jarv.us"
      - "jameelah.y@jarv.us"
      - "laurie.m@jarv.us"
    email_on_failure: True
    email_on_retry: False
    retries: 0
    retry_delay: !timedelta 'minutes: 2'
    concurrency: 50
    #sla: !timedelta 'hours: 2'
latest_only: True
