operator: operators.ExternalTable
source_objects:
  - "mst/processed/micropayment_adjustments/*"
destination_project_dataset_table: "payments.micropayment_adjustments"
skip_leading_rows: 1
schema_fields:
  - name: micropayment_id
    type: STRING
  - name: adjustment_id
    type: STRING
  - name: participant_id
    type: STRING
  - name: customer_id
    type: STRING
  - name: product_id
    type: STRING
  - name: type
    type: STRING  # Daily_Cap, Weekly_Cap
  - name: description
    type: STRING
  - name: amount
    type: NUMERIC
  - name: time_period_type
    type: STRING  # Peak, Off Peak
  - name: applied
    type: BOOL
  - name: zone_ids_us
    type: STRING
  - name: calitp_extracted_at
    type: DATE
