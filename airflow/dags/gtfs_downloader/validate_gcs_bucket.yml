operator: 'operators.PodOperator'
name: 'pod-ex-minimum2'
image: 'ghcr.io/cal-itp/gtfs-validator-api:v0.0.7'
cmds: ["sh", "-c"]
arguments:
  - >-
    mkdir -p /airflow/xcom
    && gtfs-validator-api validate-gcs-bucket
    -v
    -o validation.json
    cal-itp-data-infra cloud {{ ti.xcom_pull(task_ids='download_data')['gtfs_paths'] | join(" ") }}
is_delete_operator_pod: true
get_logs: true
provide_context: true
templates_dict:
  gtfs_paths: ""
dependencies:
  - "download_data"
