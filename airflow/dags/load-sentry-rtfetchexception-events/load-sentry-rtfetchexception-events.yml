operator: operators.PodOperator
name: 'load-sentry-rtfetchexception-events'
image: 'ghcr.io/cal-itp/data-infra/sentry-error-loader:{{image_tag()}}'
pool: rt_parse_pool

cmds:
  - python3

arguments:
  - "sentry_error_loader.py"
  - "cal-itp-data-infra"
  - "{{ ds }}"

is_delete_operator_pod: true
get_logs: true

is_gke: true
pod_location: us-west1
cluster_name: data-infra-apps
namespace: airflow-jobs

env_vars:
  GOOGLE_APPLICATION_CREDENTIALS: /secrets/jobs-data/service_account.json
  SENTRY_DSN: "{{ env_var('SENTRY_DSN') }}"
  SENTRY_ENVIRONMENT: "{{ env_var('SENTRY_ENVIRONMENT') }}"
  CALITP_BUCKET__SENTRY_EVENTS: "{{ env_var('CALITP_BUCKET__SENTRY_EVENTS') }}"

secrets:
  - deploy_type: volume
    deploy_target: /secrets/jobs-data/
    secret: jobs-data
    key: service_account.json

k8s_resources:
  request_memory: 2.0Gi
  request_cpu: 1

tolerations:
  - key: pod-role
    operator: Equal
    value: computetask
    effect: NoSchedule
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: pod-role
          operator: In
          values:
          - computetask
