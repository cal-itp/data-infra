operator: operators.ExternalTable
source_objects:
  - 'schedule/*/processed/files.csv'
destination_project_dataset_table: "gtfs_schedule_history.calitp_files"
skip_leading_rows: 1
schema_fields:
  - name: calitp_itp_id
    type: INTEGER
  - name: calitp_url_number
    type: INTEGER
  - name: calitp_extracted_at
    type: DATE
  - name: full_path
    type: STRING
  - name: name
    type: STRING
  - name: size
    type: INTEGER
  - name: md5_hash
    type: STRING
