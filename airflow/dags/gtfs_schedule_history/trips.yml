operator: operators.ExternalTable
bucket: "gtfs-data-test"
source_objects:
  - 'schedule/processed/*/trips.txt'
destination_project_dataset_table: "test_gtfs_schedule_history.trips"
skip_leading_rows: 1
schema_fields:
  - name: calitp_itp_id
    type: INTEGER
  - name: calitp_url_number
    type: INTEGER
  - name: route_id
    type: STRING
  - name: service_id
    type: STRING
  - name: trip_id
    type: STRING

    # conditional
  - name: shape_id
    type: STRING

    # optional
  - name: trip_headsign
    type: STRING
  - name: trip_short_name
    type: STRING
  - name: direction_id
    type: STRING
  - name: block_id
    type: STRING
  - name: wheelchair_accessible
    type: STRING
  - name: bikes_allowed
    type: STRING

  - name: calitp_extracted_at
    type: DATE
