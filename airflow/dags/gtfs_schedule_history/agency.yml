operator: operators.ExternalTable
bucket: "gtfs-data-test"
source_objects:
  - 'schedule/processed/*/agency.txt'
destination_project_dataset_table: "test_gtfs_schedule_history.agency"
skip_leading_rows: 1
schema_fields:
  - name: calitp_itp_id
    type: INTEGER
  - name: calitp_url_number
    type: INTEGER
  - name: agency_id
    type: STRING
  - name: agency_name
    type: STRING
  - name: agency_url
    type: STRING
  - name: agency_timezone
    type: STRING
  - name: agency_lang
    type: STRING
  - name: agency_phone
    type: STRING
  - name: agency_fare_url
    type: STRING
  - name: agency_email
    type: STRING
  - name: calitp_extracted_at
    type: DATE
