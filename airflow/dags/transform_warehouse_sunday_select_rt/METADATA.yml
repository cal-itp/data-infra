description: "Builds and tests RT data in the warehouse every sunday, this runs weekly on Sundays to compliment transform_warehouse_sunday_full_refresh_exclude_rt"
schedule_interval: "0 12 * * 0"
tags:
  - all_gusty_features
default_args:
    owner: airflow
    depends_on_past: False
    start_date: !days_ago 1
    email:
      - "andrew.v@jarv.us"
      - "jameelah.y@jarv.us"
    email_on_failure: True
    email_on_retry: False
    retries: 0
    retry_delay: !timedelta 'minutes: 2'
    concurrency: 50
    #sla: !timedelta 'hours: 2'
latest_only: True
