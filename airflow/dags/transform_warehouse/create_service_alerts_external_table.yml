operator: operators.ExternalTable
source_objects:
  - "service_alerts/*.jsonl.gz"
destination_project_dataset_table: "gtfs_rt.external_service_alerts"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: AUTO
  source_uri_prefix: "/service_alerts/"
schema_fields:
  - name: metadata
    type: RECORD
    fields:
      - name: path
        type: string
      - name: itp_id
        type: integer
      - name: url
        type: integer
  - name: id
    type: STRING
  - name: header
    type: RECORD
    fields:
      - name: timestamp
        type: INTEGER
      - name: incrementality
        type: STRING
      - name: gtfsRealtimeVersion
        type: STRING
  - name: alert
    type: RECORD
    fields:
      - name: activePeriod
        type: RECORD
        mode: REPEATED
        fields:
          - name: start
            type: INTEGER
          - name: end
            type: INTEGER

      - name: informedEntity
        type: RECORD
        mode: REPEATED
        fields:
          - name: agencyId
            type: STRING
          - name: routeId
            type: STRING
          - name: routeType
            type: INTEGER
          - name: directionId
            type: INTEGER
          - name: trip
            type: RECORD
            fields:
              - name: tripId
                type: STRING
              - name: routeId
                type: STRING
              - name: directionId
                type: INTEGER
              - name: startTime
                type: STRING
              - name: startDate
                type: STRING
              - name: scheduleRelationship
                type: STRING
          - name: stopId
            type: STRING
      - name: cause
        type: STRING
      - name: effect
        type: STRING
      - fields:
          - fields:
              - name: text
                type: STRING
              - name: language
                type: STRING
            mode: REPEATED
            name: translation
            type: RECORD
        name: url
        type: RECORD
      - fields:
          - fields:
              - name: text
                type: STRING
              - name: language
                type: STRING
            mode: REPEATED
            name: translation
            type: RECORD
        name: header_text
        type: RECORD
      - fields:
          - fields:
              - name: text
                type: STRING
              - name: language
                type: STRING
            mode: REPEATED
            name: translation
            type: RECORD
        name: description_text
        type: RECORD
      - fields:
          - fields:
              - name: text
                type: STRING
              - name: language
                type: STRING
            mode: REPEATED
            name: translation
            type: RECORD
        name: tts_header_text
        type: RECORD
      - fields:
          - fields:
              - name: text
                type: STRING
              - name: language
                type: STRING
            mode: REPEATED
            name: translation
            type: RECORD
        name: tts_description_text
        type: RECORD
      - name: severityLevel
        type: STRING
