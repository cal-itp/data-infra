description: "Process raw files from Elavon into a BQ-ready JSONL form"
schedule_interval: "0 2 * * *"
tags:
  - elavon
  - payments
default_args:
    owner: airflow
    depends_on_past: False
    start_date: "2025-07-06"
    catchup: False
    email:
      - "dds.app.notify@dot.ca.gov"
    email_on_failure: True
    pool: default_pool
    concurrency: 50
wait_for_defaults:
    timeout: 3600
