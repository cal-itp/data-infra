description: "Scrape tables from DOT Ridership XLSX file weekly"
schedule_interval: "0 10 * * 1" # 10am UTC every Monday
tags:
  - ntd
default_args:
    owner: airflow
    depends_on_past: False
    start_date: "2025-07-06"
    catchup: False
    email:
      - "hello@calitp.org"
    email_on_failure: True
    email_on_retry: False
    retries: 2  # Increased retries since we have better retry logic
    retry_delay: !timedelta 'minutes: 5'  # Longer delay between retries
    concurrency: 50
    #sla: !timedelta 'hours: 2'
    provide_context: True
wait_for_defaults:
    timeout: 7200  # Increased timeout to 2 hours for more reliability
latest_only: True
