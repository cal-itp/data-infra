description: "Scrape tables from DOT Ridership XLSX file weekly"
schedule_interval: "0 10 * * 1" # 10am UTC every Monday
tags:
  - ntd
default_args:
    owner: airflow
    depends_on_past: False
    start_date: "2025-07-06"
    catchup: False
    email:
      - "hello@calitp.org"
    email_on_failure: True
    email_on_retry: False
    retries: 1  # Keep original retry count
    retry_delay: !timedelta 'minutes: 2'  # Keep original retry delay
    concurrency: 50
    #sla: !timedelta 'hours: 2'
    provide_context: True
wait_for_defaults:
    timeout: 3600  # Keep original 1 hour timeout
latest_only: True
