operator: operators.ExternalTable
bucket: gs://calitp-ntd-report-validation
prefix_bucket: true
post_hook: |
  SELECT *
  FROM `{{ get_project_id() }}`.external_blackcat.a30_ntdassetandresourceinfo
  LIMIT 1;
source_objects:
  - "a30_NTDAssetAndResourceInfo/*.jsonl.gz"
destination_project_dataset_table: "external_blackcat.a30_ntdassetandresourceinfo"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: AUTO
  require_partition_filter: false
  source_uri_prefix: "a30_NTDAssetAndResourceInfo/"
schema_fields:
  - name: api_report_id
    type: STRING
    mode: NULLABLE
  - name: api_organization
    type: STRING
    mode: NULLABLE
  - name: api_report_period
    type: INTEGER
    mode: NULLABLE
  - name: api_report_status
    type: STRING
    mode: NULLABLE
  - name: api_last_modified
    type: TIMESTAMP
    mode: NULLABLE
  - name: id
    type: STRING
    mode: NULLABLE
  - name: vehicle_id
    type: STRING
    mode: NULLABLE
  - name: vehicle_status
    type: STRING
    mode: NULLABLE
  - name: vin
    type: STRING
    mode: NULLABLE
  - name: ntdid
    type: STRING
    mode: NULLABLE
  - name: ada_access
    type: STRING
    mode: NULLABLE
  - name: vehicle_type
    type: STRING
    mode: NULLABLE
  - name: fuel_type
    type: STRING
    mode: NULLABLE
  - name: average_estimated_service_years_when_new
    type: INTEGER
    mode: NULLABLE
  - name: average_expiration_years_when_new
    type: INTEGER
    mode: NULLABLE
  - name: vehicle_year
    type: INTEGER
    mode: NULLABLE
  - name: useful_life_years_remaining
    type: INTEGER
    mode: NULLABLE
  - name: vehicle_length
    type: STRING
    mode: NULLABLE
  - name: seating_capacity
    type: STRING
    mode: NULLABLE
  - name: ownership_type
    type: STRING
    mode: NULLABLE
  - name: modes_operated_display_text
    type: STRING
    mode: NULLABLE
  - name: modes_operated_full_text
    type: STRING
    mode: NULLABLE
  - name: last_modified_date
    type: DATETIME
    mode: NULLABLE
