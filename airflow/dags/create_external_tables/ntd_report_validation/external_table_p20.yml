operator: operators.ExternalTable
bucket: gs://calitp-ntd-report-validation
prefix_bucket: true
post_hook: |
  SELECT *
  FROM `{{ get_project_id() }}`.external_blackcat.p20_ntdreportermodes
  LIMIT 1;
source_objects:
  - "p20_NTDReportingP20/*.jsonl.gz"
destination_project_dataset_table: "external_blackcat.p20_ntdreportermodes"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: AUTO
  require_partition_filter: false
  source_uri_prefix: "p20_NTDReportingP20/"
schema_fields:
  - name: api_report_id
    type: STRING
    mode: NULLABLE
  - name: api_organization
    type: STRING
    mode: NULLABLE
  - name: api_report_period
    type: INTEGER
    mode: NULLABLE
  - name: api_report_status
    type: STRING
    mode: NULLABLE
  - name: api_last_modified
    type: TIMESTAMP
    mode: NULLABLE
  - name: id
    type: STRING
    mode: NULLABLE
  - name: report_id
    type: STRING
    mode: NULLABLE
  - name: service_mode
    type: STRING
    mode: NULLABLE
  - name: type_of_service
    type: STRING
    mode: NULLABLE
  - name: commitment_date
    type: DATETIME
    mode: NULLABLE
  - name: start_date
    type: DATETIME
    mode: NULLABLE
  - name: end_date
    type: DATETIME
    mode: NULLABLE
  - name: last_modified_date
    type: DATETIME
    mode: NULLABLE
