operator: operators.ExternalTable
bucket: gs://calitp-ntd-report-validation
prefix_bucket: true
post_hook: |
  SELECT *
  FROM `{{ get_project_id() }}`.external_blackcat.p10_ntdreporterbasicinfo
  LIMIT 1;
source_objects:
  - "p10_NTDReportingP10/*.jsonl.gz"
destination_project_dataset_table: "external_blackcat.p10_ntdreporterbasicinfo"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: AUTO
  require_partition_filter: false
  source_uri_prefix: "p10_NTDReportingP10/"
schema_fields:
  - name: api_report_id
    type: STRING
    mode: NULLABLE
  - name: api_organization
    type: STRING
    mode: NULLABLE
  - name: api_report_period
    type: INTEGER
    mode: NULLABLE
  - name: api_report_status
    type: STRING
    mode: NULLABLE
  - name: api_last_modified
    type: TIMESTAMP
    mode: NULLABLE
  - name: id
    type: STRING
    mode: NULLABLE
  - name: report_id
    type: STRING
    mode: NULLABLE
  - name: org_id
    type: STRING
    mode: NULLABLE
  - name: user_id
    type: STRING
    mode: NULLABLE
  - name: first_name
    type: STRING
    mode: NULLABLE
  - name: last_name
    type: STRING
    mode: NULLABLE
  - name: full_name
    type: STRING
    mode: NULLABLE
  - name: text
    type: STRING
    mode: NULLABLE
  - name: value
    type: STRING
    mode: NULLABLE
  - name: group
    type: STRING
    mode: NULLABLE
  - name: bool_value
    type: BOOL
    mode: NULLABLE
  - name: primary_phone
    type: STRING
    mode: NULLABLE
  - name: email
    type: STRING
    mode: NULLABLE
  - name: last_modified_date
    type: DATETIME
    mode: NULLABLE
