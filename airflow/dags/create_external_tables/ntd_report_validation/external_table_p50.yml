operator: operators.ExternalTable
bucket: gs://calitp-ntd-report-validation
prefix_bucket: true
post_hook: |
  SELECT *
  FROM `{{ get_project_id() }}`.external_blackcat.p50_ntdreportergtfs
  LIMIT 1;
source_objects:
  - "p50_NTDReportingP50/*.jsonl.gz"
destination_project_dataset_table: "external_blackcat.p50_ntdreportergtfs"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: AUTO
  require_partition_filter: false
  source_uri_prefix: "p50_NTDReportingP50/"
schema_fields:
  - name: api_report_id
    type: STRING
    mode: NULLABLE
  - name: api_organization
    type: STRING
    mode: NULLABLE
  - name: api_report_period
    type: INTEGER
    mode: NULLABLE
  - name: api_report_status
    type: STRING
    mode: NULLABLE
  - name: api_last_modified
    type: TIMESTAMP
    mode: NULLABLE
  - name: id
    type: STRING
    mode: NULLABLE
  - name: report_id
    type: STRING
    mode: NULLABLE
  - name: mode
    type: STRING
    mode: NULLABLE
  - name: type
    type: STRING
    mode: NULLABLE
  - name: web_link
    type: STRING
    mode: NULLABLE
  - name: file_path
    type: STRING
    mode: NULLABLE
  - name: last_modified_date
    type: DATETIME
    mode: NULLABLE
