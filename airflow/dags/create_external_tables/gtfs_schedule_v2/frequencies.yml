operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_PARSED') }}"
source_objects:
  - "frequencies/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_schedule.frequencies"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "frequencies/{dt:DATE}/{ts:TIMESTAMP}/{base64_url:STRING}/"
schema_fields:
  - name: trip_id
    type: STRING
  - name: start_time
    type: STRING
  - name: end_time
    type: STRING
  - name: headway_secs
    type: STRING
  - name: exact_times
    type: STRING
