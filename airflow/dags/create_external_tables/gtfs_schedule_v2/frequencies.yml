operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_PARSED') }}"
post_hook: |
  SELECT *
  FROM `{{ get_project_id() }}`.external_gtfs_schedule.frequencies
  WHERE dt = '{{ ds }}'
  LIMIT 1;
source_objects:
  - "frequencies/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_schedule.frequencies"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "frequencies/{dt:DATE}/{base64_url:STRING}/{ts:TIMESTAMP}/"
schema_fields:
  - name: trip_id
    type: STRING
  - name: start_time
    type: STRING
  - name: end_time
    type: STRING
  - name: headway_secs
    type: STRING
  - name: exact_times
    type: STRING
