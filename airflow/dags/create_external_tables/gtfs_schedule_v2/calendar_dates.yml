operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_PARSED') }}"
source_objects:
  - "calendar_dates/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_schedule.calendar_dates"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "calendar_dates/{dt:DATE}/{ts:TIMESTAMP}/{base64_url:STRING}/"
schema_fields:
  - name: service_id
    type: STRING
  - name: date
    type: STRING
  - name: exception_type
    type: STRING
