operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_PARSED') }}"
post_hook: |
  SELECT *
  FROM `{{ get_project_id() }}`.external_gtfs_schedule.calendar_dates
  WHERE dt = '{{ ds }}'
  LIMIT 1;
source_objects:
  - "calendar_dates/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_schedule.calendar_dates"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "calendar_dates/{dt:DATE}/{base64_url:STRING}/{ts:TIMESTAMP}/"
schema_fields:
  - name: service_id
    type: STRING
  - name: date
    type: STRING
  - name: exception_type
    type: STRING
