operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_PARSED') }}"
post_hook: |
  SELECT *
  FROM `{{ get_project_id() }}`.external_gtfs_schedule.pathways
  WHERE dt = '{{ ds }}'
  LIMIT 1;
source_objects:
  - "pathways/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_schedule.pathways"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "pathways/{dt:DATE}/{ts:TIMESTAMP}/{base64_url:STRING}/"
schema_fields:
  - name: pathway_id
    type: STRING
  - name: from_stop_id
    type: STRING
  - name: to_stop_id
    type: STRING
  - name: pathway_mode
    type: INTEGER
  - name: is_bidirectional
    type: INTEGER
  - name: length
    type: NUMERIC
  - name: traversal_time
    type: INTEGER
  - name: stair_count
    type: INTEGER
  - name: max_slope
    type: NUMERIC
  - name: min_width
    type: NUMERIC
  - name: signposted_as
    type: STRING
  - name: reversed_signposted_as
    type: STRING
