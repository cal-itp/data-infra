operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_PARSED') }}"
source_objects:
  - "attributions/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_schedule.attributions"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "attributions/{dt:DATE}/{base64_url:STRING}/{ts:TIMESTAMP}/"
schema_fields:
  - name: attribution_id
    type: STRING
  - name: agency_id
    type: STRING
  - name: route_id
    type: STRING
  - name: trip_id
    type: STRING
  - name: organization_name
    type: STRING
  - name: is_producer
    type: STRING
  - name: is_operator
    type: STRING
  - name: is_authority
    type: STRING
  - name: attribution_url
    type: STRING
  - name: attribution_email
    type: STRING
  - name: attribution_phone
    type: STRING
  - name: metadata
    type: RECORD
    fields:
      - name: config_extract_ts
        type: TIMESTAMP
