operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_PARSED') }}"
source_objects:
  - "fare_transfer_rules/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_schedule.fare_transfer_rules"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "fare_transfer_rules/{dt:DATE}/{base64_url:STRING}/{ts:TIMESTAMP}/"
schema_fields:
  - name: from_leg_group_id
    type: STRING
  - name: to_leg_group_id
    type: STRING
  - name: transfer_count
    type: STRING
  - name: duration_limit
    type: STRING
  - name: duration_limit_type
    type: STRING
  - name: fare_transfer_type
    type: STRING
  - name: fare_product_id
    type: STRING
  - name: metadata
    type: RECORD
    fields:
      - name: config_extract_ts
        type: TIMESTAMP
