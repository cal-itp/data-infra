operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_PARSED') }}"
source_objects:
  - "fare_products/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_schedule.fare_products"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "fare_products/{dt:DATE}/{ts:TIMESTAMP}/{base64_url:STRING}/"
schema_fields:
  - name: _line_number
    mode: NULLABLE
    type: INTEGER
  - name: fare_product_id
    type: STRING
  - name: fare_product_name
    type: STRING
  - name: fare_media_id
    type: STRING
  - name: amount
    type: STRING
  - name: currency
    type: STRING
