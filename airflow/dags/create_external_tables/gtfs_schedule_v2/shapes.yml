operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_PARSED') }}"
source_objects:
  - "shapes/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_schedule.shapes"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "shapes/{dt:DATE}/{base64_url:STRING}/{ts:TIMESTAMP}/"
schema_fields:
  - name: shape_id
    type: STRING
  - name: shape_pt_lat
    type: STRING
  - name: shape_pt_lon
    type: STRING
  - name: shape_pt_sequence
    type: STRING
  - name: shape_dist_traveled
    type: STRING
  - name: metadata
    type: RECORD
    fields:
      - name: config_extract_ts
        type: TIMESTAMP
