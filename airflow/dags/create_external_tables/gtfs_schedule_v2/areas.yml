operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_PARSED') }}"
post_hook: |
  SELECT *
  FROM `{{ get_project_id() }}`.external_gtfs_schedule.areas
  WHERE dt = '{{ ds }}'
  LIMIT 1;
source_objects:
  - "areas/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_schedule.areas"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "areas/{dt:DATE}/{base64_url:STRING}/{ts:TIMESTAMP}/"
schema_fields:
  - name: area_id
    type: STRING
  - name: area_name
    type: STRING
