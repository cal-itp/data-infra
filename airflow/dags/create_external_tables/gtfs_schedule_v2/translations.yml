operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_PARSED') }}"
source_objects:
  - "translations/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_schedule.translations"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "translations/{dt:DATE}/{base64_url:STRING}/{ts:TIMESTAMP}/"
schema_fields:
  - name: table_name
    type: STRING
  - name: field_name
    type: STRING
  - name: language
    type: STRING
  - name: translation
    type: STRING
  - name: record_id
    type: STRING
  - name: record_sub_id
    type: STRING
  - name: field_value
    type: STRING
  - name: metadata
    type: RECORD
    fields:
      - name: config_extract_ts
        type: TIMESTAMP
