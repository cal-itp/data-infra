operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_VALIDATION') }}"
source_objects:
  - "validation_job_results/*.jsonl"
destination_project_dataset_table: "external_gtfs_schedule.validations_outcomes"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "validation_job_results/{dt:DATE}/"
schema_fields:
  - name: success
    type: BOOLEAN
  - name: exception
    type: STRING
  - name: extract
    type: RECORD
    fields:
      - name: filename
        type: STRING
      - name: ts
        type: TIMESTAMP
      - name: config
        type: RECORD
        fields:
          &config_fields
          - name: extracted_at
            type: TIMESTAMP
          - name: name
            type: STRING
          - name: url
            type: STRING
          - name: feed_type
            type: STRING
          - name: schedule_url_for_validation
            type: STRING
          - name: auth_query_params
            type: JSON
          - name: auth_headers
            type: JSON
      - name: response_code
        type: INT64
      - name: response_headers
        type: JSON
  - name: validation
    type: RECORD
    fields:
      - name: filename
        type: STRING
      - name: ts
        type: TIMESTAMP
      - name: extract_config
        type: RECORD
        fields:
          *config_fields
      - name: system_errors
        type: JSON
