operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_RAW') }}"
post_hook: |
  SELECT *
  FROM `{{ get_project_id() }}`.external_gtfs_schedule.download_outcomes
  WHERE dt = '{{ ds }}'
  LIMIT 1;
source_objects:
  - "download_schedule_feed_results/*.jsonl"
destination_project_dataset_table: "external_gtfs_schedule.download_outcomes"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "download_schedule_feed_results/{dt:DATE}/{ts:TIMESTAMP}/"
schema_fields:
  - name: success
    type: BOOLEAN
  - name: exception
    type: STRING
  - &config
    name: config
    type: RECORD
    fields:
      - name: extracted_at
        type: TIMESTAMP
      - name: name
        type: STRING
      - name: url
        type: STRING
      - name: feed_type
        type: STRING
      - name: schedule_url_for_validation
        type: STRING
      - name: auth_query_params
        type: JSON
      - name: auth_headers
        type: JSON
  - name: extract
    type: RECORD
    fields:
      - name: filename
        type: STRING
      - name: ts
        type: TIMESTAMP
      - *config
      - name: response_code
        type: INT64
      - name: response_headers
        type: JSON
