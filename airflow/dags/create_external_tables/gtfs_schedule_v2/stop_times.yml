operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_PARSED') }}"
source_objects:
  - "stop_times/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_schedule.stop_times"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "stop_times/{dt:DATE}/{ts:TIMESTAMP}/{base64_url:STRING}/"
schema_fields:
  - name: _line_number
    mode: NULLABLE
    type: INTEGER
  - name: trip_id
    type: STRING
  - name: arrival_time
    type: STRING
  - name: departure_time
    type: STRING
  - name: stop_id
    type: STRING
  - name: stop_sequence
    type: STRING
  - name: stop_headsign
    type: STRING
  - name: pickup_type
    type: STRING
  - name: drop_off_type
    type: STRING
  - name: continuous_pickup
    type: STRING
  - name: continuous_drop_off
    type: STRING
  - name: shape_dist_traveled
    type: STRING
  - name: timepoint
    type: STRING
  - name: start_pickup_drop_off_window
    type: STRING
  - name: end_pickup_drop_off_window
    type: STRING
  - name: mean_duration_factor
    type: STRING
  - name: mean_duration_offset
    type: STRING
  - name: safe_duration_factor
    type: STRING
  - name: safe_duration_offset
    type: STRING
  - name: pickup_booking_rule_id
    type: STRING
  - name: drop_off_booking_rule_id
    type: STRING
