operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_PARSED') }}"
source_objects:
  - "fare_rules.txt_parsing_results/*.jsonl"
destination_project_dataset_table: "external_gtfs_schedule.fare_rules_txt_parse_outcomes"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: false
  source_uri_prefix: "fare_rules.txt_parsing_results/{dt:DATE}/{ts:TIMESTAMP}/"
schema_fields:
  - name: success
    type: BOOLEAN
  - name: exception
    type: STRING
  - name: feed_file
    type: RECORD
    fields:
      - &filename
        name: filename
        type: STRING
      - &ts
        name: ts
        type: TIMESTAMP
      - &extract_config
        name: extract_config
        type: RECORD
        fields:
          - name: extracted_at
            type: TIMESTAMP
          - name: name
            type: STRING
          - name: url
            type: STRING
          - name: feed_type
            type: STRING
          - name: schedule_url_for_validation
            type: STRING
          - name: auth_query_params
            type: JSON
          - name: auth_headers
            type: JSON
          - name: computed
            type: BOOLEAN
            mode: NULLABLE
      - name: original_filename
        type: STRING
  - name: fields
    type: STRING
    mode: REPEATED
  - name: parsed_file
    type: RECORD
    fields:
      - *filename
      - *ts
      - *extract_config
      - name: gtfs_filename
        type: STRING
      - name: dialect
        type: RECORD
        mode: NULLABLE
        fields:
          - name: delimiter
            type: STRING
            mode: NULLABLE
          - name: doublequote
            type: STRING
            mode: NULLABLE
          - name: escapechar
            type: STRING
            mode: NULLABLE
          - name: lineterminator
            type: STRING
            mode: NULLABLE
          - name: quotechar
            type: STRING
            mode: NULLABLE
          - name: quoting
            type: STRING
            mode: NULLABLE
          - name: skipinitialspace
            type: STRING
            mode: NULLABLE
