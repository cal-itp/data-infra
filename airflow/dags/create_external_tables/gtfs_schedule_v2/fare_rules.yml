operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_PARSED') }}"
source_objects:
  - "fare_rules/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_schedule.fare_rules"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "fare_rules/{dt:DATE}/{base64_url:STRING}/{ts:TIMESTAMP}/"
schema_fields:
  - name: fare_id
    type: STRING
  - name: route_id
    type: STRING
  - name: origin_id
    type: STRING
  - name: destination_id
    type: STRING
  - name: contains_id
    type: STRING
  - name: metadata
    type: RECORD
    fields:
      - name: config_extract_ts
        type: TIMESTAMP
