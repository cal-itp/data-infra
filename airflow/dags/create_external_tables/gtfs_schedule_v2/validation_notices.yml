operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_VALIDATION') }}"
source_objects:
  - "validation_notices/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_schedule.validation_notices"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "validation_notices/{dt:DATE}/{ts:TIMESTAMP}/{base64_url:STRING}/"
schema_fields:
  - name: metadata
    type: RECORD
    fields:
      - name: extract_config
        type: RECORD
        fields:
          - name: extracted_at
            type: TIMESTAMP
          - name: name
            type: STRING
          - name: url
            type: STRING
          - name: feed_type
            type: STRING
          - name: schedule_url_for_validation
            type: STRING
          - name: auth_query_params
            type: JSON
          - name: auth_headers
            type: JSON
      - name: gtfs_validator_version
        type: STRING
  - name: code
    type: STRING
  - name: severity
    type: STRING
  - name: totalNotices
    type: INT64
  - name: sampleNotices
    type: RECORD
    mode: REPEATED
    fields:
      - name: actual
        type: STRING
      - name: actualDistanceBetweenShapePoints
        type: BIGNUMERIC
      - name: agencyCsvRowNumber
        type: BIGNUMERIC
      - name: agencyId
        type: STRING
      - name: agencyLang
        type: STRING
      - name: agencyName
        type: STRING
      - name: arrivalTime
        type: STRING
      - name: arrivalTime2
        type: STRING
