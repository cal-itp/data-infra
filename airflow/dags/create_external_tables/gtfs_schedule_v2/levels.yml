operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_PARSED') }}"
post_hook: |
  SELECT *
  FROM `{{ get_project_id() }}`.external_gtfs_schedule.levels
  WHERE dt = '{{ ds }}'
  LIMIT 1;
source_objects:
  - "levels/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_schedule.levels"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "levels/{dt:DATE}/{base64_url:STRING}/{ts:TIMESTAMP}/"
schema_fields:
  - name: level_id
    type: STRING
  - name: level_index
    type: NUMERIC
  - name: level_name
    type: STRING
