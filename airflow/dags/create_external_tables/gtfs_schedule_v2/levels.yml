operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_PARSED') }}"
source_objects:
  - "levels/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_schedule.levels"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "levels/{dt:DATE}/{ts:TIMESTAMP}/{base64_url:STRING}/"
schema_fields:
  - name: _line_number
    mode: NULLABLE
    type: INTEGER
  - name: level_id
    type: STRING
  - name: level_index
    type: NUMERIC
  - name: level_name
    type: STRING
