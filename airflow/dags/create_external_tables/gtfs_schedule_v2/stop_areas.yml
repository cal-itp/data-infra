operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_PARSED') }}"
source_objects:
  - "stop_areas/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_schedule.stop_areas"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "stop_areas/{dt:DATE}/{base64_url:STRING}/{ts:TIMESTAMP}/"
schema_fields:
  - name: area_id
    type: STRING
  - name: stop_id
    type: STRING
  - name: metadata
    type: RECORD
    fields:
      - name: config_extract_ts
        type: TIMESTAMP
