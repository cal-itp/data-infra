operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_UNZIPPED') }}"
source_objects:
  - "unzipping_results/*.jsonl"
destination_project_dataset_table: "external_gtfs_schedule.unzip_outcomes"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "unzipping_results/{dt:DATE}/"
schema_fields:
  - name: success
    type: BOOLEAN
  - name: exception
    type: STRING
  - name: zipfile_extract_md5hash
    type: STRING
  - name: zipfile_files
    type: STRING
    mode: REPEATED
  - name: zipfile_dirs
    type: STRING
    mode: REPEATED
