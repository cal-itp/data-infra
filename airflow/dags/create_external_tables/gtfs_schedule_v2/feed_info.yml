operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_SCHEDULE_PARSED') }}"
source_objects:
  - "feed_info/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_schedule.feed_info"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  source_uri_prefix: "feed_info/{dt:DATE}/{ts:TIMESTAMP}/{base64_url:STRING}/"
schema_fields:
  - name: _line_number
    mode: NULLABLE
    type: INTEGER
  - name: feed_publisher_name
    type: STRING
  - name: feed_publisher_url
    type: STRING
  - name: feed_lang
    type: STRING
  - name: default_lang
    type: STRING
  - name: feed_start_date
    type: STRING
  - name: feed_end_date
    type: STRING
  - name: feed_version
    type: STRING
  - name: feed_contact_email
    type: STRING
  - name: feed_contact_url
    type: STRING
