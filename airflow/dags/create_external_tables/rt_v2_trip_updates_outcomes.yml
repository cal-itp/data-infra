operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_RT_PARSED') }}"
source_objects:
  - "trip_updates_outcomes/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_rt_v2.trip_updates_outcomes"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: true
  source_uri_prefix: "trip_updates_outcomes/{dt:DATE}/{hour:TIMESTAMP}/"
schema_fields:
  - name: success
    type: BOOLEAN
  - name: exception
    type: STRING
    mode: NULLABLE
  - name: extract
    type: RECORD
    fields:
      - name: response_headers
        type: RECORD
        mode: NULLABLE
        fields:
          - name: content_type
            type: STRING
            mode: NULLABLE
  - name: aggregation
    type: RECORD
    mode: NULLABLE
    fields:
      - name: extracts
        type: STRING
        mode: REPEATED
