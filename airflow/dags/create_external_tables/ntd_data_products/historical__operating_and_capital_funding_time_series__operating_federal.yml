operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__NTD_XLSX_DATA_PRODUCTS__CLEAN') }}"
post_hook: |
  SELECT *
  FROM `{{ env_var('GOOGLE_CLOUD_PROJECT') }}`.external_ntd__funding_and_expenses.historical__operating_and_capital_funding_time_series__operating_federal
  LIMIT 1;
source_objects:
  - "operating_and_capital_funding_time_series/historical/operating_federal/*.jsonl.gz"
destination_project_dataset_table: "external_ntd__funding_and_expenses.historical__operating_and_capital_funding_time_series__operating_federal"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: AUTO
  require_partition_filter: false
  source_uri_prefix: "operating_and_capital_funding_time_series/historical/operating_federal/"
