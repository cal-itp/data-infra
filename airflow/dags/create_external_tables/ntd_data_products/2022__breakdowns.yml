operator: operators.ExternalTable
bucket: gs://calitp-ntd-api-products
source_objects:
  - "breakdowns/2022/*.jsonl.gz"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: false
  source_uri_prefix: "breakdowns/2022/{dt:DATE}/{execution_ts:TIMESTAMP}"
destination_project_dataset_table: "external_ntd__annual_reporting.2022__breakdowns"
prefix_bucket: false
post_hook: SELECT * FROM `{{ get_project_id() }}`.external_ntd__annual_reporting.2022__breakdowns LIMIT 1;
schema_fields:
  - name: agency
    type: STRING
  - name: agency_voms
    type: NUMERIC
  - name: city
    type: STRING
  - name: major_mechanical_failures
    type: NUMERIC
  - name: mode
    type: STRING
  - name: mode_name
    type: STRING
  - name: mode_voms
    type: NUMERIC
  - name: ntd_id
    type: NUMERIC
  - name: organization_type
    type: STRING
  - name: other_mechanical_failures
    type: NUMERIC
  - name: primary_uza_population
    type: NUMERIC
  - name: report_year
    type: NUMERIC
  - name: reporter_type
    type: STRING
  - name: state
    type: STRING
  - name: total_mechanical_failures
    type: NUMERIC
  - name: train_miles
    type: NUMERIC
  - name: train_revenue_miles
    type: NUMERIC
  - name: type_of_service
    type: STRING
  - name: uace_code
    type: STRING
  - name: uza_name
    type: STRING
  - name: vehicle_passenger_car_miles
    type: NUMERIC
  - name: vehicle_passenger_car_revenue
    type: NUMERIC
