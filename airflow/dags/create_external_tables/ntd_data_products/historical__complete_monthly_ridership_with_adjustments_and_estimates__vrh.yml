operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__NTD_XLSX_DATA_PRODUCTS__CLEAN') }}"
post_hook: |
  SELECT *
  FROM `{{ get_project_id() }}`.external_ntd__ridership.historical__complete_monthly_ridership_with_adjustments_and_estimates__vrh
  LIMIT 1;
source_objects:
  - "complete_monthly_ridership_with_adjustments_and_estimates/historical/vrh/*.jsonl.gz"
destination_project_dataset_table: "external_ntd__ridership.historical__complete_monthly_ridership_with_adjustments_and_estimates__vrh"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: AUTO
  require_partition_filter: false
  source_uri_prefix: "complete_monthly_ridership_with_adjustments_and_estimates/historical/vrh/"
