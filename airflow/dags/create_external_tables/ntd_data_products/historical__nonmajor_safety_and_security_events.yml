operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__NTD_API_DATA_PRODUCTS') }}"
source_objects:
  - "nonmajor_safety_and_security_events/historical/*.jsonl.gz"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: false
  source_uri_prefix: "nonmajor_safety_and_security_events/historical/{dt:DATE}/{execution_ts:TIMESTAMP}"
destination_project_dataset_table: "external_ntd__safety_and_security.historical__nonmajor_safety_and_security_events"
post_hook: SELECT * FROM `{{ env_var('GOOGLE_CLOUD_PROJECT') }}`.external_ntd__safety_and_security.historical__nonmajor_safety_and_security_events LIMIT 1;
schema_fields:
  - name: ntdid
    type: STRING
  - name: reportername
    type: STRING
  - name: modecd
    type: STRING
  - name: typeofservicecd
    type: STRING
  - name: mo
    type: STRING
  - name: yr
    type: STRING
  - name: sftsecfl
    type: STRING
  - name: eventtype
    type: STRING
  - name: location
    type: STRING
  - name: location_group
    type: STRING
  - name: minor_physical_assaults_on_operators
    type: STRING
  - name: non_physical_assaults_on_operators_security_events_only_
    type: STRING
  - name: minor_physical_assaults_on_other_transit_workers
    type: STRING
  - name: minor_nonphysical_assaults_on_other_transit_workers
    type: STRING
  - name: total_incidents
    type: STRING
  - name: customer
    type: STRING
  - name: worker
    type: STRING
  - name: other
    type: STRING
  - name: total_injuries
    type: STRING
  - name: additional_assault_information
    type: STRING
