  - name: state_admin_funds_expended
    type: NUMERIC
  - name: state_parent_ntd_id
    type: STRING
  - name: subrecipient_type
    type: STRING
  - name: tam_tier
    type: STRING
  - name: total_voms
    type: INTEGER
  - name: tribal_area_name
    type: STRING
  - name: ueid
    type: STRING
  - name: url
    type: STRING
