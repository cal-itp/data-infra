operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__NTD_XLSX_DATA_PRODUCTS__CLEAN') }}"
post_hook: |
  SELECT *
  FROM `{{ env_var('GOOGLE_CLOUD_PROJECT') }}`.external_ntd__annual_reporting.2023__annual_database_agency_information
  LIMIT 1;
source_objects:
  - "annual_database_agency_information/2023/agency_information/*.jsonl.gz"
destination_project_dataset_table: "external_ntd__annual_reporting.2023__annual_database_agency_information"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: AUTO
  require_partition_filter: false
  source_uri_prefix: "annual_database_agency_information/2023/agency_information/"
schema_fields:
  - name: dt
    type: DATE
  - name: execution_ts
    type: TIMESTAMP
  - name: address_line_1
    type: STRING
  - name: address_line_2
    type: STRING
  - name: agency_name
    type: STRING
  - name: city
    type: STRING
  - name: density
    type: NUMERIC
  - name: division_department
    type: STRING
  - name: doing_business_as
    type: STRING
  - name: fta_recipient_id
    type: NUMERIC
  - name: fy_end_date
    type: STRING
  - name: legacy_ntd_id
    type: STRING
  - name: ntd_id
    type: STRING
  - name: number_of_counties_with_service
    type: NUMERIC
  - name: number_of_state_counties
    type: NUMERIC
  - name: organization_type
    type: STRING
  - name: original_due_date
    type: STRING
  - name: p_o__box
    type: STRING
  - name: personal_vehicles
    type: NUMERIC
  - name: population
    type: NUMERIC
  - name: primary_uza_uace_code
    type: NUMERIC
  - name: region
    type: INTEGER
  - name: reported_by_name
    type: STRING
  - name: reported_by_ntd_id
    type: STRING
  - name: reporter_acronym
    type: STRING
  - name: reporter_type
    type: STRING
  - name: reporting_module
    type: STRING
  - name: service_area_pop
    type: NUMERIC
  - name: service_area_sq_miles
    type: NUMERIC
  - name: sq_miles
    type: NUMERIC
  - name: state
