operator: operators.ExternalTable
bucket: gs://calitp-ntd-api-products
source_objects:
  - "stations_by_mode_and_age/2022/*.jsonl.gz"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: false
  source_uri_prefix: "stations_by_mode_and_age/2022/{dt:DATE}/{execution_ts:TIMESTAMP}"
destination_project_dataset_table: "external_ntd__annual_reporting.2022__stations_by_mode_and_age"
prefix_bucket: false
post_hook: SELECT * FROM `{{ get_project_id() }}`.external_ntd__annual_reporting.2022__stations_by_mode_and_age LIMIT 1;
schema_fields:
  - name: _1940s
    type: STRING
  - name: _1950s
    type: STRING
  - name: _1960s
    type: STRING
  - name: _1970s
    type: STRING
  - name: _1980s
    type: STRING
  - name: _1990s
    type: STRING
  - name: _2000s
    type: STRING
  - name: _2010s
    type: STRING
  - name: _2020s
    type: STRING
  - name: agency
    type: STRING
  - name: agency_voms
    type: NUMERIC
  - name: city
    type: STRING
  - name: facility_type
    type: STRING
  - name: mode_names
    type: STRING
  - name: modes
    type: STRING
  - name: ntd_id
    type: NUMERIC
  - name: organization_type
    type: STRING
  - name: pre1940
    type: STRING
  - name: primary_uza_population
    type: NUMERIC
  - name: report_year
    type: NUMERIC
  - name: reporter_type
    type: STRING
  - name: state
    type: STRING
  - name: total_facilities
    type: NUMERIC
  - name: uace_code
    type: STRING
  - name: uza_name
    type: STRING
