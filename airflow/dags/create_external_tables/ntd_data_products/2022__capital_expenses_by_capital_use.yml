operator: operators.ExternalTable
bucket: gs://calitp-ntd-api-products
source_objects:
  - "capital_expenses_by_capital_use/2022/*.jsonl.gz"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: false
  source_uri_prefix: "capital_expenses_by_capital_use/2022/{dt:DATE}/{execution_ts:TIMESTAMP}"
destination_project_dataset_table: "external_ntd__annual_reporting.2022__capital_expenses_by_capital_use"
prefix_bucket: false
post_hook: SELECT * FROM `{{ get_project_id() }}`.external_ntd__annual_reporting.2022__capital_expenses_by_capital_use LIMIT 1;
schema_fields:
  - name: administrative_buildings
    type: STRING
  - name: agency
    type: STRING
  - name: agency_voms
    type: NUMERIC
  - name: city
    type: STRING
  - name: communication_information
    type: STRING
  - name: fare_collection_equipment
    type: STRING
  - name: form_type
    type: STRING
  - name: guideway
    type: STRING
  - name: maintenance_buildings
    type: STRING
  - name: mode_name
    type: STRING
  - name: mode_voms
    type: NUMERIC
  - name: modecd
    type: STRING
  - name: ntd_id
    type: NUMERIC
  - name: organization_type
    type: STRING
  - name: other
    type: STRING
  - name: other_vehicles
    type: STRING
  - name: passenger_vehicles
    type: STRING
  - name: reduced_reporter
    type: STRING
  - name: report_year
    type: NUMERIC
  - name: reporter_type
    type: STRING
  - name: state
    type: STRING
  - name: stations
    type: STRING
  - name: total
    type: NUMERIC
  - name: typeofservicecd
    type: STRING
