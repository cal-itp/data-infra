operator: operators.ExternalTable
bucket: gs://calitp-ntd-api-products
source_objects:
  - "fuel_and_energy/2022/*.jsonl.gz"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: false
  source_uri_prefix: "fuel_and_energy/2022/{dt:DATE}/{execution_ts:TIMESTAMP}"
destination_project_dataset_table: "external_ntd__annual_reporting.2022__fuel_and_energy"
prefix_bucket: false
post_hook: SELECT * FROM `{{ get_project_id() }}`.external_ntd__annual_reporting.2022__fuel_and_energy LIMIT 1;
schema_fields:
  - name: agency
    type: STRING
  - name: agency_voms
    type: NUMERIC
  - name: bio_diesel_gal
    type: NUMERIC
  - name: city
    type: STRING
  - name: compressed_natural_gas
    type: NUMERIC
  - name: compressed_natural_gas_gal
    type: NUMERIC
  - name: diesel
    type: NUMERIC
  - name: diesel_gal
    type: NUMERIC
  - name: diesel_mpg
    type: NUMERIC
  - name: electric_battery
    type: NUMERIC
  - name: electric_battery_kwh
    type: NUMERIC
  - name: electric_propulsion
    type: NUMERIC
  - name: electric_propulsion_kwh
    type: NUMERIC
  - name: gasoline
    type: NUMERIC
  - name: gasoline_gal
    type: NUMERIC
  - name: hydrogen
    type: NUMERIC
  - name: hydrogen_kg_
    type: NUMERIC
  - name: liquefied_petroleum_gas
    type: NUMERIC
  - name: liquefied_petroleum_gas_gal
    type: NUMERIC
  - name: mode_name
    type: STRING
  - name: mode_voms
    type: NUMERIC
  - name: modecd
    type: STRING
  - name: ntd_id
    type: NUMERIC
  - name: organization_type
    type: STRING
  - name: other_fuel
    type: NUMERIC
  - name: other_fuel_gal_gal_equivalent
    type: NUMERIC
  - name: primary_uza_population
    type: NUMERIC
  - name: report_year
    type: NUMERIC
  - name: reporter_type
    type: STRING
  - name: state
    type: STRING
  - name: typeofservicecd
    type: STRING
  - name: uace_code
    type: STRING
  - name: uza_name
    type: STRING
