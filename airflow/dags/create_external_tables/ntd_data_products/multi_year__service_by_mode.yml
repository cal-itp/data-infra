operator: operators.ExternalTable
bucket: gs://calitp-ntd-api-products
source_objects:
  - "service_by_mode/multi_year/*.jsonl.gz"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: false
  source_uri_prefix: "service_by_mode/multi_year/{dt:DATE}/{execution_ts:TIMESTAMP}"
destination_project_dataset_table: "external_ntd__annual_reporting.multi_year__service_by_mode"
prefix_bucket: false
post_hook: SELECT * FROM `{{ get_project_id() }}`.external_ntd__annual_reporting.multi_year__service_by_mode LIMIT 1;
schema_fields:
  - name: _5_digit_ntd_id
    type: STRING
  - name: max_agency
    type: STRING
  - name: max_agency_voms
    type: NUMERIC
  - name: max_city
    type: STRING
  - name: max_mode_name
    type: STRING
  - name: max_mode_voms
    type: NUMERIC
  - name: max_organization_type
    type: STRING
  - name: max_primary_uza_area_sq_miles
    type: NUMERIC
