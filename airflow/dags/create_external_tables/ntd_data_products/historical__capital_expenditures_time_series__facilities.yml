operator: operators.ExternalTable
bucket: gs://calitp-ntd-xlsx-products-clean
prefix_bucket: false
post_hook: |
  SELECT *
  FROM `{{ get_project_id() }}`.external_ntd__funding_and_expenses.historical__capital_expenditures_time_series__facilities
  LIMIT 1;
source_objects:
  - "capital_expenditures_time_series/historical/facilities/*.jsonl.gz"
destination_project_dataset_table: "external_ntd__funding_and_expenses.historical__capital_expenditures_time_series__facilities"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: AUTO
  require_partition_filter: false
  source_uri_prefix: "capital_expenditures_time_series/historical/facilities/"
