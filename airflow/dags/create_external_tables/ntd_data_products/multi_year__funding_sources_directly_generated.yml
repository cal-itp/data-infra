operator: operators.ExternalTable
bucket: gs://calitp-ntd-api-products
source_objects:
  - "funding_sources_directly_generated/multi_year/*.jsonl.gz"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: false
  source_uri_prefix: "funding_sources_directly_generated/multi_year/{dt:DATE}/{execution_ts:TIMESTAMP}"
destination_project_dataset_table: "external_ntd__annual_reporting.multi_year__funding_sources_directly_generated"
prefix_bucket: false
post_hook: SELECT * FROM `{{ get_project_id() }}`.external_ntd__annual_reporting.multi_year__funding_sources_directly_generated LIMIT 1;
schema_fields:
  - name: advertising
    type: NUMERIC
  - name: advertising_questionable
    type: STRING
  - name: agency
    type: STRING
  - name: agency_voms
    type: NUMERIC
  - name: city
    type: STRING
  - name: concessions
    type: NUMERIC
  - name: concessions_questionable
    type: STRING
  - name: fares
    type: NUMERIC
  - name: fares_questionable
    type: STRING
  - name: ntd_id
    type: STRING
  - name: organization_type
    type: STRING
  - name: other
    type: NUMERIC
  - name: other_questionable
    type: STRING
  - name: park_and_ride
    type: NUMERIC
  - name: park_and_ride_questionable
    type: STRING
  - name: primary_uza_population
    type: NUMERIC
  - name: purchased_transportation
    type: NUMERIC
  - name: purchased_transportation_1
    type: STRING
  - name: report_year
    type: STRING
  - name: reporter_type
    type: STRING
  - name: state
    type: STRING
  - name: total
    type: NUMERIC
  - name: total_questionable
    type: STRING
  - name: uace_code
    type: STRING
  - name: uza_name
    type: STRING
