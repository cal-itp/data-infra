operator: operators.ExternalTable
bucket: gs://calitp-ntd-api-products
source_objects:
  - "operating_expenses_by_type_and_agency/multi_year/*.jsonl.gz"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: false
  source_uri_prefix: "operating_expenses_by_type_and_agency/multi_year/{dt:DATE}/{execution_ts:TIMESTAMP}"
destination_project_dataset_table: "external_ntd__annual_reporting.multi_year__operating_expenses_by_type_and_agency"
prefix_bucket: false
post_hook: SELECT * FROM `{{ get_project_id() }}`.external_ntd__annual_reporting.multi_year__operating_expenses_by_type_and_agency LIMIT 1;
schema_fields:
  - name: max_agency
    type: STRING
  - name: max_agency_voms
    type: NUMERIC
  - name: max_city
    type: STRING
  - name: max_organization_type
    type: STRING
  - name: max_primary_uza_population
    type: NUMERIC
  - name: max_reporter_type
    type: STRING
  - name: max_state
    type: STRING
  - name: max_uace_code
    type: STRING
  - name: max_uza_name
    type: STRING
  - name: ntd_id
    type: STRING
  - name: report_year
    type: STRING
  - name: sum_casualty_and_liability
    type: NUMERIC
  - name: sum_fringe_benefits
    type: NUMERIC
  - name: sum_fuel_and_lube
    type: NUMERIC
  - name: sum_miscellaneous
    type: NUMERIC
  - name: sum_operator_paid_absences
    type: NUMERIC
  - name: sum_operators_wages
    type: NUMERIC
  - name: sum_other_materials_supplies
    type: NUMERIC
  - name: sum_other_paid_absences
    type: NUMERIC
  - name: sum_other_salaries_wages
    type: NUMERIC
  - name: sum_purchased_transportation
    type: NUMERIC
  - name: sum_reduced_reporter_expenses
    type: NUMERIC
  - name: sum_separate_report_amount
    type: NUMERIC
  - name: sum_services
    type: NUMERIC
  - name: sum_taxes
    type: NUMERIC
  - name: sum_tires
    type: NUMERIC
  - name: sum_total
    type: NUMERIC
  - name: sum_utilities
    type: NUMERIC
