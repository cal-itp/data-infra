operator: operators.ExternalTable
bucket: gs://calitp-ntd-api-products
source_objects:
  - "funding_sources_directly_generated/2022/*.jsonl.gz"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: false
  source_uri_prefix: "funding_sources_directly_generated/2022/{dt:DATE}/{execution_ts:TIMESTAMP}"
destination_project_dataset_table: "external_ntd__annual_reporting.2022__funding_sources_directly_generated"
prefix_bucket: false
post_hook: SELECT * FROM `{{ get_project_id() }}`.external_ntd__annual_reporting.2022__funding_sources_directly_generated LIMIT 1;
schema_fields:
  - name: advertising
    type: STRING
  - name: agency
    type: STRING
  - name: agency_voms
    type: NUMERIC
  - name: city
    type: STRING
  - name: concessions
    type: STRING
  - name: fares
    type: STRING
  - name: ntd_id
    type: NUMERIC
  - name: organization_type
    type: STRING
  - name: other
    type: STRING
  - name: park_and_ride
    type: STRING
  - name: purchased_transportation
    type: STRING
  - name: report_year
    type: NUMERIC
  - name: reporter_type
    type: STRING
  - name: state
    type: STRING
  - name: total
    type: NUMERIC
