operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__LITTLEPAY_PARSED') }}"
source_objects:
  - "micropayments/*.jsonl.gz"
destination_project_dataset_table: "external_littlepay.micropayments"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: false
  source_uri_prefix: "micropayments/{instance:STRING}/{extract_filename:STRING}/{ts:TIMESTAMP}/"
schema_fields:
  - name: micropayment_id
    type: STRING
  - name: aggregation_id
    type: STRING
  - name: participant_id
    type: STRING
  - name: customer_id
    type: STRING
  - name: funding_source_vault_id
    type: STRING
  - name: transaction_time
    type: STRING
  - name: payment_liability
    type: STRING
  - name: charge_amount
    type: STRING
  - name: nominal_amount
    type: STRING
  - name: currency_code
    type: STRING
  - name: type
    type: STRING
  - name: charge_type
    type: STRING
  - name: _line_number
    type: STRING
