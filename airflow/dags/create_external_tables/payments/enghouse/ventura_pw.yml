operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__ENGHOUSE_RAW') }}"
post_hook: |
  SELECT *
  FROM `{{ env_var('GOOGLE_CLOUD_PROJECT') }}`.external_enghouse.ventura_pw
  LIMIT 1;
source_objects:
  - "VENTURA_PW/*.csv"
destination_project_dataset_table: "external_enghouse.ventura_pw"
source_format: CSV
use_bq_client: true
field_delimiter: ";"
schema_fields:
  - name: ID
    type: STRING
  - name: Token
    type: STRING
  - name: Amount_Settled
    type: NUMERIC
  - name: Amount_To_Settle
    type: NUMERIC
  - name: Debt_Settled
    type: NUMERIC
  - name: Stage
    type: STRING
  - name: Payment_reference
    type: INTEGER
  - name: Terminal_Id
    type: INTEGER
  - name: Open_Date
    type: TIMESTAMP
  - name: Close_Date
    type: TIMESTAMP
  - name: Operator_Id
    type: INTEGER
