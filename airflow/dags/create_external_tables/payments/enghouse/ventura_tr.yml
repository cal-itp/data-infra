operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__ENGHOUSE_RAW') }}"
post_hook: |
  SELECT *
  FROM `{{ env_var('GOOGLE_CLOUD_PROJECT') }}`.external_enghouse.ventura_tr
  LIMIT 1;
source_objects:
  - "VENTURA_TR/*.csv"
destination_project_dataset_table: "external_enghouse.ventura_tr"
source_format: CSV
use_bq_client: true
field_delimiter: ";"
