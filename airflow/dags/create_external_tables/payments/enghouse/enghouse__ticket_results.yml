operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__ENGHOUSE_RAW') }}"
post_hook: |
  SELECT *
  FROM `{{ env_var('GOOGLE_CLOUD_PROJECT') }}`.external_enghouse.ticket_results
  LIMIT 1;
source_objects:
  - "tr/*.csv"
destination_project_dataset_table: "external_enghouse.ticket_results"
source_format: CSV
use_bq_client: true
field_delimiter: ";"
schema_fields:
  - name: ID
    type: STRING
  - name: Ticket_Id
    type: STRING
  - name: Station_Name
    type: STRING
  - name: Amount
    type: STRING
  - name: Clearing_Id
    type: STRING
  - name: Operator_Id
    type: STRING
  - name: Reason
    type: STRING
  - name: Tap_Id
    type: STRING
  - name: Ticket_Type
    type: STRING
  - name: Created_Dttm
    type: STRING
  - name: Line
    type: STRING
  - name: Start_Station
    type: STRING
  - name: End_Station
    type: STRING
  - name: Start_Dttm
    type: STRING
  - name: End_Dttm
    type: STRING
  - name: Ticket_Code
    type: STRING
  - name: Additional_Infos
    type: STRING
