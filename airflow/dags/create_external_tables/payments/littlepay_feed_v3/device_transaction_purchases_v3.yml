operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__LITTLEPAY_PARSED_V3') }}"
source_objects:
  - "device-transaction-purchases/*.jsonl.gz"
destination_project_dataset_table: "external_littlepay.device_transaction_purchases_v3"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: false
  source_uri_prefix: "device-transaction-purchases/{instance:STRING}/{extract_filename:STRING}/{ts:TIMESTAMP}/"
schema_fields:
   - name: littlepay_transaction_id
     type: STRING
   - name: purchase_id
     type: STRING
   - name: correlated_purchase_id
     type: STRING
   - name: product_id
     type: STRING
   - name: description
     type: STRING
   - name: indicative_amount
     type: STRING
   - name: transaction_timestamp_utc # renamed in v3 from transaction_time
     type: TIMESTAMP
   - name: record_updated_timestamp_utc
     type: TIMESTAMP
   - name: participant_id
     type: STRING
   - name: channel
     type: STRING
   - name: _line_number
     type: STRING
