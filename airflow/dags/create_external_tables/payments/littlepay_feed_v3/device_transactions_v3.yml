operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__LITTLEPAY_PARSED_V3') }}"
source_objects:
  - "device-transactions/*.jsonl.gz"
destination_project_dataset_table: "external_littlepay.device_transactions_v3"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: false
  source_uri_prefix: "device-transactions/{instance:STRING}/{extract_filename:STRING}/{ts:TIMESTAMP}/"
schema_fields:
   - name: participant_id
     type: STRING
   - name: customer_id
     type: STRING
   - name: device_transaction_id
     type: STRING
   - name: littlepay_transaction_id
     type: STRING
   - name: device_id
     type: STRING
   - name: device_id_issuer
     type: STRING
   - name: type
     type: STRING
   - name: transaction_outcome
     type: STRING
   - name: transaction_timestamp_utc # renamed in v3 from transaction_date_time_utc
     type: TIMESTAMP
   - name: location_id
     type: STRING
   - name: location_name
     type: STRING
   - name: zone_id
     type: STRING
   - name: route_id
     type: STRING
   - name: mode
     type: STRING
   - name: direction
     type: STRING
   - name: latitude
     type: STRING
   - name: longitude
     type: STRING
   - name: vehicle_id
     type: STRING
   - name: granted_zone_ids
     type: STRING
   - name: onward_zone_ids
     type: STRING
   - name: processed_timestamp_utc
     type: STRING
   - name: trip_attributes
     type: STRING
   - name: record_updated_timestamp_utc
     type: TIMESTAMP
   - name: funding_source_id
     type: STRING
   - name: channel
     type: STRING
   - name: _line_number
     type: STRING
