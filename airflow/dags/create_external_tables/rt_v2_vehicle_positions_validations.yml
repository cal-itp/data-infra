operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_RT_VALIDATION') }}"
source_objects:
  - "vehicle_positions_validations/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_rt_v2.vehicle_positions_validations"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: true
  source_uri_prefix: "vehicle_positions_validations/{dt:DATE}/{hour:TIMESTAMP}/{base64_url:STRING}/"
schema_fields:
  - name: metadata
    type: RECORD
    fields:
      - name: config
        type: RECORD
        fields:
          - name: id
            type: STRING
          - name: name
            type: STRING
          - name: uri
            type: STRING
            mode: NULLABLE
  - name: errorMessage
    type: RECORD
    fields:
      - name: messageId
        type: integer
      - name: gtfsRtFeedIterationModel
        type: string
        mode: nullable
      - name: errorDetails
        type: string
        mode: nullable
      - name: validationRule
        type: RECORD
        fields:
          - name: errorId
            type: string
          - name: severity
            type: string
          - name: title
            type: string
          - name: errorDescription
            type: string
          - name: occurrenceSuffix
            type: string
  - name: occurrenceList
    type: RECORD
    mode: REPEATED
    fields:
      - name: occurrenceId
        type: integer
      - name: messageLogModel
        type: string
        mode: nullable
      - name: prefix
        type: string
