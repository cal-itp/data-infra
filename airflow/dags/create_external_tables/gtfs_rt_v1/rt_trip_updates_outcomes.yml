operator: operators.ExternalTable
bucket: gs://rt-parsed
prefix_bucket: true
source_objects:
  - "trip_updates_outcomes/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_rt.trip_updates_outcomes"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: true
  source_uri_prefix: "trip_updates_outcomes/{dt:DATE}/{itp_id:INTEGER}/{url_number:INTEGER}/{hour:INTEGER}/"
schema_fields:
  - name: step
    type: STRING
  - name: success
    type: BOOLEAN
  - name: file
    type: RECORD
    fields:
      - name: path
        type: string
      - name: itp_id
        type: integer
      - name: url
        type: integer
  - name: n_output_records
    type: INTEGER
    mode: NULLABLE
  - name: exception
    type: STRING
    mode: NULLABLE
  - name: hive_path
    type: STRING
    mode: NULLABLE
  - name: body
    type: STRING
    mode: NULLABLE
