operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__AMPLITUDE_BENEFITS_EVENTS') }}"
source_objects:
  - "304109/*.json.gz" # 304109 is the project id from Amplitude
destination_project_dataset_table: "external_amplitude.benefits_events"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
schema_fields:
  - name: app
    type: INTEGER
  - name: device_id
    type: STRING
  - name: user_id
    type: STRING
  - name: client_event_time
    type: TIMESTAMP
  - name: event_id
    type: INTEGER
  - name: session_id
    type: INTEGER
  - name: event_type
    type: STRING
  - name: amplitude_event_type
    type: STRING
  - name: version_name
    type: STRING
  - name: platform
    type: STRING
  - name: os_name
    type: STRING
  - name: os_version
    type: STRING
  - name: device_brand
    type: STRING
  - name: device_manufacturer
    type: STRING
  - name: device_model
    type: STRING
  - name: device_family
    type: STRING
  - name: device_type
    type: STRING
  - name: device_carrier
    type: STRING
  - name: location_lat
    type: STRING
  - name: location_lng
    type: STRING
  - name: ip_address
    type: STRING
  - name: country
    type: STRING
  - name: language
    type: STRING
  - name: library
    type: STRING
  - name: city
    type: STRING
  - name: region
    type: STRING
  - name: dma
    type: STRING
  - name: group_properties
    type: JSON
  - name: event_properties
    type: JSON
  - name: user_properties
    type: JSON
  - name: event_time
    type: TIMESTAMP
  - name: client_upload_time
    type: TIMESTAMP
  - name: server_upload_time
    type: TIMESTAMP
  - name: server_received_time
    type: TIMESTAMP
  - name: amplitude_id
    type: INTEGER
  - name: idfa
    type: STRING
  - name: adid
    type: STRING
  - name: paying
    type: STRING
  - name: start_version
    type: STRING
  - name: user_creation_time
    type: TIMESTAMP
  - name: uuid
    type: STRING
  - name: sample_rate
    type: STRING
  - name: insert_id
    type: STRING
  - name: insert_key
    type: STRING
  - name: is_attribution_event
    type: BOOLEAN
  - name: amplitude_attribution_ids
    type: STRING
  - name: partner_id
    type: STRING
  - name: schema
    type: INTEGER
  - name: processed_time
    type: TIMESTAMP
