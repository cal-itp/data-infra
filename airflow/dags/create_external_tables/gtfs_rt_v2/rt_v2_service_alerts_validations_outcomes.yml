operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_RT_VALIDATION') }}"
post_hook: |
  SELECT *
  FROM `{{ get_project_id() }}`.external_gtfs_rt_v2.service_alerts_validations_outcomes
  WHERE dt = '{{ ds }}'
  LIMIT 1;
source_objects:
  - "service_alerts_validations_outcomes/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_rt_v2.service_alerts_validations_outcomes"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: true
  source_uri_prefix: "service_alerts_validations_outcomes/{dt:DATE}/{hour:TIMESTAMP}/"
schema_fields:
  - name: success
    type: BOOLEAN
  - name: exception
    type: STRING
    mode: NULLABLE
  - name: extract_path
    type: STRING
    # just define this as JSON as placeholder -- this is about to be refactored
  - name: aggregation
    type: JSON
