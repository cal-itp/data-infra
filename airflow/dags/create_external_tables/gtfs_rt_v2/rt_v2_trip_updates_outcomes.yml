operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_RT_PARSED') }}"
source_objects:
  - "trip_updates_outcomes/*.jsonl"
destination_project_dataset_table: "external_gtfs_rt_v2.trip_updates_outcomes"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: true
  source_uri_prefix: "trip_updates_outcomes/{dt:DATE}/{hour:TIMESTAMP}/"
schema_fields:
  - name: success
    type: BOOLEAN
  - name: exception
    type: STRING
    mode: NULLABLE
  - name: extract
    type: RECORD
    fields:
      - name: filename
        type: STRING
      - name: ts
        type: TIMESTAMP
      - name: config
        type: RECORD
        fields:
          - name: extracted_at
            type: TIMESTAMP
          - name: name
            type: STRING
          - name: url
            type: STRING
          - name: feed_type
            type: STRING
          - name: schedule_url_for_validation
            type: STRING
          - name: auth_query_params
            type: JSON
          - name: auth_headers
            type: JSON
      - name: response_code
        type: INT64
      - name: response_headers
        type: JSON
  - name: aggregation
    type: RECORD
    fields:
      - name: filename
        type: STRING
      - name: step
        type: STRING
      - name: feed_type
        type: STRING
      - name: hour
        type: TIMESTAMP
      - name: base64_url
        type: STRING
