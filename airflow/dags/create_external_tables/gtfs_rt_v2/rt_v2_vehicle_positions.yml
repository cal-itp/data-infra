operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__GTFS_RT_PARSED') }}"
post_hook: |
  SELECT *
  FROM `{{ get_project_id() }}`.external_gtfs_rt_v2.vehicle_positions
  WHERE dt = '{{ ds }}'
  LIMIT 1;
source_objects:
  - "vehicle_positions/*.jsonl.gz"
destination_project_dataset_table: "external_gtfs_rt_v2.vehicle_positions"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: true
  source_uri_prefix: "vehicle_positions/{dt:DATE}/{hour:TIMESTAMP}/{base64_url:STRING}/"
schema_fields:
  - name: metadata
    type: RECORD
    fields:
      - name: extract_config
        type: RECORD
        fields:
          - name: extracted_at
            type: TIMESTAMP
          - name: name
            type: STRING
          - name: url
            type: STRING
          - name: feed_type
            type: STRING
          - name: schedule_url_for_validation
            type: STRING
          - name: auth_query_params
            type: JSON
          - name: auth_headers
            type: JSON
  - name: id
    type: STRING
  - name: header
    type: RECORD
    fields:
      - name: timestamp
        type: INTEGER
      - name: incrementality
        type: STRING
      - name: gtfsRealtimeVersion
        type: STRING
  - name: vehicle
    type: RECORD
    fields:
    - fields:
      - name: licensePlate
        type: STRING
      - name: label
        type: STRING
      - name: id
        type: STRING
      name: vehicle
      type: RECORD
    - fields:
      - name: tripId
        type: STRING
      - name: routeId
        type: STRING
      - name: directionId
        type: INTEGER
      - name: startTime
        type: STRING
      - name: startDate
        type: STRING
      - name: scheduleRelationship
        type: STRING
      name: trip
      type: RECORD
    - fields:
      - name: latitude
        type: FLOAT
      - name: longitude
        type: FLOAT
      - name: bearing
        type: FLOAT
      - name: odometer
        type: FLOAT
      - name: speed
        type: FLOAT
      name: position
      type: RECORD
    - name: currentStopSequence
      type: INTEGER
    - name: stopId
      type: STRING
    - name: currentStatus
      type: STRING
    - name: timestamp
      type: INTEGER
    - name: congestionLevel
      type: STRING
    - name: occupancyStatus
      type: STRING
    - name: occupancyPercentage
      type: INTEGER
