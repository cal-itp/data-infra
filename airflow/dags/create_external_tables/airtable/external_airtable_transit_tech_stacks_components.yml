operator: operators.ExternalTable
bucket: gs://calitp-airtable
prefix_bucket: true
post_hook: |
  SELECT *
  FROM `{{ get_project_id() }}`.external_airtable.transit_technology_stacks__components
  LIMIT 1;
source_objects:
  - "transit_technology_stacks__components/*.jsonl.gz"
destination_project_dataset_table: "external_airtable.transit_technology_stacks__components"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: AUTO
  require_partition_filter: false
  source_uri_prefix: "transit_technology_stacks__components/"
schema_fields:
  - name: products
    type: STRING
    mode: REPEATED
  - name: name
    type: STRING
    mode: NULLABLE
  - name: function_group
    type: STRING
    mode: NULLABLE
  - name: location
    type: STRING
    mode: REPEATED
  - name: system
    type: STRING
    mode: REPEATED
  - name: contracts
    type: STRING
    mode: REPEATED
  - name: organization_stack_components
    type: STRING
    mode: REPEATED
  - name: description
    type: STRING
    mode: NULLABLE
  - name: properties___features
    type: STRING
    mode: REPEATED
  - name: aliases
    type: STRING
    mode: NULLABLE
  - name: example_stacks
    type: STRING
    mode: REPEATED
  - name: id
    type: STRING
    mode: NULLABLE
