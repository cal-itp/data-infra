operator: operators.ExternalTable
bucket: "{{ env_var('CALITP_BUCKET__AIRTABLE') }}"
post_hook: |
  SELECT *
  FROM `{{ env_var('GOOGLE_CLOUD_PROJECT') }}`.external_airtable.california_transit__rider_requirements
  LIMIT 1;
source_objects:
  - "california_transit__rider_requirements/*.jsonl.gz"
destination_project_dataset_table: "external_airtable.california_transit__rider_requirements"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: AUTO
  require_partition_filter: false
  source_uri_prefix: "california_transit__rider_requirements/"
