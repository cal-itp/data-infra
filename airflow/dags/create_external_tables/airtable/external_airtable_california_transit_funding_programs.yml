operator: operators.ExternalTable
bucket: gs://calitp-airtable
prefix_bucket: true
post_hook: |
  SELECT *
  FROM `{{ get_project_id() }}`.external_airtable.california_transit__funding_programs
  LIMIT 1;
source_objects:
  - "california_transit__funding_programs/*.jsonl.gz"
destination_project_dataset_table: "external_airtable.california_transit__funding_programs"
source_format: NEWLINE_DELIMITED_JSON
use_bq_client: true
hive_options:
  mode: AUTO
  require_partition_filter: false
  source_uri_prefix: "california_transit__funding_programs/"
schema_fields:
  - name: id
    type: STRING
    mode: NULLABLE
  - name: full_name
    type: STRING
    mode: NULLABLE
  - name: program
    type: STRING
    mode: NULLABLE
  - name: program_information
    type: STRING
    mode: NULLABLE
  - name: program_informatiom
    type: STRING
    mode: NULLABLE
  - name: services
    type: STRING
    mode: REPEATED
  - name: organization
    type: STRING
    mode: REPEATED
  - name: category
    type: STRING
    mode: NULLABLE
  - name: drmt_data
    type: STRING
    mode: REPEATED
