operator: operators.ExternalTable
bucket: gs://calitp-state-geoportal-scrape
source_objects:
  - "state_highway_network/*.jsonl.gz"
source_format: NEWLINE_DELIMITED_JSON
json_extension: GEOJSON
use_bq_client: true
hive_options:
  mode: CUSTOM
  require_partition_filter: false
  source_uri_prefix: "state_highway_network/{dt:DATE}/{execution_ts:TIMESTAMP}"
destination_project_dataset_table: "external_state_geoportal.state_highway_network"
prefix_bucket: false
post_hook: SELECT * FROM `{{ get_project_id() }}`.external_state_geoportal.state_highway_network LIMIT 1;
