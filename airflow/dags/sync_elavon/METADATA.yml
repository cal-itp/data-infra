description: "Load raw files from Elavon SFTP server to GCS"
schedule_interval: "0 0 * * *"
tags:
  - elavon
  - payments
default_args:
    owner: airflow
    depends_on_past: False
    start_date: "2025-07-06"
    catchup: False
    email_on_failure: True
    pool: default_pool
    concurrency: 50
wait_for_defaults:
    timeout: 3600
latest_only: True
