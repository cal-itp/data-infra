[project]
name = "cal-itp-data-infra-airflow"
version = "0.1.0"
description = "Airflow DAGs and plugins for cal-itp-data-infra"
authors = [
    {name = "Cal-ITP Data Engineering",email = "hello@calitp.org"}
]
readme = "README.md"
requires-python = ">=3.11"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
package-mode = false

[tool.poetry.dependencies]
python = ">=3.11.0,<3.12"
apache-airflow = "2.9.3"
pandas = "2.1.4"
calitp_data_infra = "2025.6.5"
pyairtable = "2.2.1"
google-cloud-bigquery = "3.20.1"
typer = "0.4.1"
boto3 = "1.26.87"
apache-airflow-providers-google = "10.17.0"
kubernetes = "29.0.0"
apache-airflow-providers-cncf-kubernetes = "8.1.1"
astronomer-cosmos = "^1.9.0"
gusty = "0.6.0"
paramiko = "3.4.0"
beautifulsoup4 = "4.12.3"
sentry-sdk = "1.17.0"
flask = "2.2.5"
flask-session = "0.5.0"
connexion = "2.14.2"
gtfs-realtime-bindings = "^1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-dotenv = "^0.5.2"
ipdb = "^0.13.13"
pytest-recording = "^0.13.4"
composer-dev = {git = "https://github.com/GoogleCloudPlatform/composer-local-dev.git"}

[tool.pytest.ini_options]
testpaths = ["tests"]
