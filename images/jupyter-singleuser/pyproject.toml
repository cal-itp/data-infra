[project]
name = "jupyter-singleuser"
version = "2025.8.28"
description = "This is the notebook image that individual users are served via JupyterHub."
requires-python = ">=3.11.0, <3.12.0"

dependencies = [
    "black==24.10.0",
    "branca==0.4.2",
    "calitp-data-analysis==2025.6.24",
    "csvkit==1.0.7",
    "dask (>=2024.5.0, <2024.6.0)",
    "dask-geopandas (>=0.2.0, <0.3.0)",
    "folium>=0.12.1.post1",
    "intake-dcat==0.4.0",
    "intake-geopandas>=0.3.0",
    "intake-parquet>=0.2.3",
    "intake==0.6.4",
    "ipyleaflet==0.15.0",
    "isort==5.10.1",
    "jupyter-resource-usage (>=1.1.1, <2.0.0)",
    "jupyter-server-proxy (>=4.1.1, <5.0.0)",
    "jupyterlab-code-formatter>=1.4.10",
    "jupytext>=1.13.5",
    "lxml_html_clean>=0.4.1",
    "matplotlib (>=3.10.5, <4.0.0)",
    "numpy (>=1.26.4, <2.0.0)",
    "openpyxl (>=3.1.5, <4.0.0)",
    "pendulum (>=2.1.2, <3.0.0)",
    "plotly==5.5.0",
    "plotnine>=0.8.0",
    "pre-commit==2.18.1",
    "pygeos==0.14.0",
    "python-dotenv==0.19.2",
    "rasterio (>=1.4.3, <2.0.0)",
    "seaborn (>=0.11.2, <0.12.0)",
    "siuba>=0.4.0",
    "sqlalchemy-bigquery (>=1.4.4, <2.0.0)",
    "statsmodels==0.14.5",
    "ydata-profiling[notebook] (>=4.9.0, <5.0.0)"
]

[tool.poetry]
package-mode = false

[tool.poetry.group.dev.dependencies]
llvmlite= "^0.44.0"
pytest = "^7.2.0"

[tool.poetry.group.shared_utils.dependencies]
cpi = "^1.0.17"
loguru = "^0.6.0"
mapclassify = "^2.8.0"
xmltodict = "^0.13.0"

[tool.poetry.group.portfolio.dependencies]
humanize = "^4.6.0"
jupyter-book = ">=1.0.0"
nbformat = "^5.8.0"
papermill = "^2.4.0"
pyaml = "^21.10.1"
pydantic = ">=2.0"
python-slugify = "^6.1.1"
typer = "^0.9.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
